<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a1a;
            color: #fff;
        }
        .header {
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .logo { font-size: 20px; font-weight: 700; }
        .logo span { color: #ffd700; }
        .badge {
            background: #ffd700;
            color: #0a0a1a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        .lang-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .main { max-width: 1000px; margin: 0 auto; padding: 32px; }
        h2 { margin-bottom: 24px; font-weight: 400; }
        h2 strong { font-weight: 700; }
        
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .card h3 { margin-bottom: 16px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        
        .form-row { display: flex; gap: 16px; margin-bottom: 16px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 150px; }
        .form-group label { display: block; font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #ffd700; }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 8px;
            color: #0a0a1a;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { opacity: 0.9; }
        .btn.small { padding: 6px 12px; font-size: 12px; }
        .btn.danger { background: #ff4444; color: #fff; }
        .btn.secondary { background: rgba(255,255,255,0.1); color: #fff; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        td { font-size: 14px; }
        .key { font-family: monospace; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px; }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .status.active { background: rgba(76,217,100,0.2); color: #4cd964; }
        .status.expired { background: rgba(255,68,68,0.2); color: #ff4444; }
        .actions { display: flex; gap: 8px; }
        
        .empty { text-align: center; color: rgba(255,255,255,0.5); padding: 40px; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }
        .modal-content h3 { margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">Go<span>Star</span> Digital</div>
            <span class="badge">ADMIN</span>
        </div>
        <div class="lang-toggle">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="es">ES</button>
        </div>
    </header>
    
    <main class="main">
        <h2><strong data-en="License" data-es="Gestión de">License</strong> <span data-en="Management" data-es="Licencias">Management</span></h2>
        
        <div class="card">
            <h3 data-en="Create New License" data-es="Crear Nueva Licencia">Create New License</h3>
            <form id="createForm">
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="Facility Name" data-es="Nombre de Instalación">Facility Name</label>
                        <input type="text" id="facilityName" required data-placeholder-en="e.g., Sunrise Care Center" data-placeholder-es="ej., Centro de Cuidado Aurora" placeholder="e.g., Sunrise Care Center">
                    </div>
                    <div class="form-group">
                        <label data-en="User Pool" data-es="Cantidad de Usuarios">User Pool</label>
                        <input type="number" id="userPool" required data-placeholder-en="e.g., 50" data-placeholder-es="ej., 50" placeholder="e.g., 50" min="1">
                    </div>
                    <div class="form-group">
                        <label data-en="Expiration Date" data-es="Fecha de Expiración">Expiration Date</label>
                        <input type="date" id="expirationDate" required>
                    </div>
                </div>
                <button type="submit" class="btn" data-en="Create License" data-es="Crear Licencia">Create License</button>
            </form>
        </div>
        
        <div class="card">
            <h3 data-en="Active Licenses" data-es="Licencias Activas">Active Licenses</h3>
            <div id="licenseList"></div>
        </div>
    </main>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 data-en="Edit License" data-es="Editar Licencia">Edit License</h3>
            <form id="editForm">
                <input type="hidden" id="editKey">
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="Facility Name" data-es="Nombre de Instalación">Facility Name</label>
                    <input type="text" id="editFacilityName" required>
                </div>
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="User Pool" data-es="Cantidad de Usuarios">User Pool</label>
                    <input type="number" id="editUserPool" required min="1">
                </div>
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="Expiration Date" data-es="Fecha de Expiración">Expiration Date</label>
                    <input type="date" id="editExpirationDate" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn" data-en="Save Changes" data-es="Guardar Cambios">Save Changes</button>
                    <button type="button" class="btn secondary" onclick="closeModal()" data-en="Cancel" data-es="Cancelar">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const T = {
            en: {
                facility: 'Facility',
                licenseKey: 'License Key',
                pool: 'Pool',
                expires: 'Expires',
                status: 'Status',
                actions: 'Actions',
                active: 'active',
                expired: 'expired',
                edit: 'Edit',
                delete: 'Delete',
                noLicenses: 'No licenses created yet',
                confirmDelete: 'Delete this license? All associated codes will also be deleted.'
            },
            es: {
                facility: 'Instalación',
                licenseKey: 'Clave de Licencia',
                pool: 'Usuarios',
                expires: 'Expira',
                status: 'Estado',
                actions: 'Acciones',
                active: 'activa',
                expired: 'expirada',
                edit: 'Editar',
                delete: 'Eliminar',
                noLicenses: 'No hay licencias creadas',
                confirmDelete: '¿Eliminar esta licencia? Todos los códigos asociados también serán eliminados.'
            }
        };
        
        let currentLang = localStorage.getItem('lang') || 'en';
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
            document.querySelectorAll('[data-placeholder-en]').forEach(el => {
                el.placeholder = el.getAttribute('data-placeholder-' + lang);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            loadLicenses();
        }
        
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLang(btn.dataset.lang));
        });
        
        // Set default expiration to 1 year from now
        const defaultDate = new Date();
        defaultDate.setFullYear(defaultDate.getFullYear() + 1);
        document.getElementById('expirationDate').value = defaultDate.toISOString().split('T')[0];
        
        async function loadLicenses() {
            const t = T[currentLang];
            const res = await fetch('/api/admin/licenses');
            const licenses = await res.json();
            
            const container = document.getElementById('licenseList');
            
            if (licenses.length === 0) {
                container.innerHTML = `<p class="empty">${t.noLicenses}</p>`;
                return;
            }
            
            const now = new Date();
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>${t.facility}</th>
                            <th>${t.licenseKey}</th>
                            <th>${t.pool}</th>
                            <th>${t.expires}</th>
                            <th>${t.status}</th>
                            <th>${t.actions}</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${licenses.map(lic => {
                            const expired = new Date(lic.expirationDate) < now;
                            const status = expired ? 'expired' : 'active';
                            const statusText = expired ? t.expired : t.active;
                            return `
                                <tr>
                                    <td>${lic.facilityName}</td>
                                    <td><span class="key">${lic.key}</span></td>
                                    <td>${lic.usedPool || 0} / ${lic.userPool}</td>
                                    <td>${new Date(lic.expirationDate).toLocaleDateString()}</td>
                                    <td><span class="status ${status}">${statusText}</span></td>
                                    <td class="actions">
                                        <button class="btn small secondary" onclick="editLicense('${lic.key}', '${lic.facilityName}', ${lic.userPool}, '${lic.expirationDate}')">${t.edit}</button>
                                        <button class="btn small danger" onclick="deleteLicense('${lic.key}')">${t.delete}</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                facilityName: document.getElementById('facilityName').value,
                userPool: document.getElementById('userPool').value,
                expirationDate: document.getElementById('expirationDate').value
            };
            
            const res = await fetch('/api/admin/licenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (res.ok) {
                document.getElementById('createForm').reset();
                document.getElementById('expirationDate').value = defaultDate.toISOString().split('T')[0];
                loadLicenses();
            } else {
                const err = await res.json();
                alert(err.error || 'Failed to create license');
            }
        });
        
        function editLicense(key, name, pool, date) {
            document.getElementById('editKey').value = key;
            document.getElementById('editFacilityName').value = name;
            document.getElementById('editUserPool').value = pool;
            document.getElementById('editExpirationDate').value = date.split('T')[0];
            document.getElementById('editModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }
        
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const key = document.getElementById('editKey').value;
            const data = {
                facilityName: document.getElementById('editFacilityName').value,
                userPool: document.getElementById('editUserPool').value,
                expirationDate: document.getElementById('editExpirationDate').value
            };
            
            const res = await fetch(`/api/admin/licenses/${key}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (res.ok) {
                closeModal();
                loadLicenses();
            }
        });
        
        async function deleteLicense(key) {
            if (!confirm(T[currentLang].confirmDelete)) return;
            
            await fetch(`/api/admin/licenses/${key}`, { method: 'DELETE' });
            loadLicenses();
        }
        
        setLang(currentLang);
    </script>
</body>
</html>
