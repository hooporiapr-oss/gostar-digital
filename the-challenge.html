<html lang="en">
<head>

<style>
:root {
    --purple: #9B59B6;
    --purple-light: #A873B8;
    --orange: #FF6B35;
    --gold: #FFD700;
    --teal: #00D9A5;
    --pink: #FF1493;
    --dark: #0a0a0f;
    --card: #111118;
    --text: #FFFFFF;
    --muted: #8892a0;
    --border: rgba(255,255,255,0.1);
    --nav-height: 50px;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:'Outfit',sans-serif;background:var(--dark);color:var(--text);touch-action:manipulation;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;user-select:none}

.mini-nav{position:fixed;top:0;left:0;right:0;background:var(--card);border-bottom:1px solid var(--border);padding-top:env(safe-area-inset-top);z-index:1000;transition:transform 0.3s ease}
.nav-row{display:flex;align-items:center;justify-content:space-between;height:50px;padding:0 12px}
.back-btn{display:flex;align-items:center;gap:6px;padding:8px 12px;background:transparent;border:1px solid var(--border);color:var(--muted);border-radius:8px;font-family:'Outfit',sans-serif;font-size:0.75rem;font-weight:600;cursor:pointer;text-decoration:none;transition:all 0.2s}
.back-btn:hover,.back-btn:active{border-color:var(--gold);color:var(--gold)}
.nav-title{font-family:'Bebas Neue',sans-serif;font-size:1.2rem;letter-spacing:2px;color:var(--gold);display:flex;align-items:center;gap:6px}
.nav-right{display:flex;align-items:center;gap:6px}
.nav-lang{display:flex;gap:2px}
.nav-lang-btn{padding:5px 8px;border:1px solid var(--border);background:0;color:var(--muted);border-radius:4px;font-size:0.6rem;font-weight:600;cursor:pointer;min-width:28px;min-height:28px}
.nav-lang-btn.active{border-color:var(--gold);color:var(--gold)}

.focus-btn{position:fixed;top:calc(env(safe-area-inset-top, 0px) + 6px);right:12px;width:32px;height:32px;border-radius:6px;background:var(--card);border:1px solid var(--border);color:var(--muted);font-size:1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:1001;transition:all 0.2s}
.focus-btn:active{transform:scale(0.95)}
.focus-btn.active{background:rgba(255,215,0,0.3);border-color:var(--gold);color:var(--gold)}

body.focus-mode .mini-nav{transform:translateY(-100%)}
body.focus-mode .game-container{padding-top:calc(env(safe-area-inset-top) + 60px)}
body.focus-mode .stats-bar{display:none}
body.focus-mode .phase-display{display:none}
body.focus-mode .message-display{display:none}
body.focus-mode .division-display{display:none}
body.focus-mode .court-wrapper{flex:1;position:relative;z-index:10}
body.focus-mode .court-grid{width:min(95vw, calc(100dvh - 200px));height:min(95vw, calc(100dvh - 200px));max-width:500px;max-height:500px;position:relative;z-index:20}
body.focus-mode .action-btn{position:fixed;bottom:calc(env(safe-area-inset-bottom, 10px) + 15px);left:15px;right:15px;z-index:100}
body.focus-mode .coach-message{bottom:120px}

.game-container{width:100%;max-width:420px;height:100dvh;margin:0 auto;padding:5px 10px;padding-top:calc(var(--nav-height) + env(safe-area-inset-top) + 8px);padding-bottom:max(5px,env(safe-area-inset-bottom));display:flex;flex-direction:column;overflow:hidden;transition:padding 0.3s ease}

.stats-bar{display:flex;justify-content:center;gap:12px;padding:5px 8px;background:var(--card);border-radius:8px;margin-bottom:4px;flex-shrink:0}
.stat{text-align:center;min-width:40px}
.stat-value{font-family:'Bebas Neue',sans-serif;font-size:1rem;color:var(--gold);line-height:1}
.stat-label{font-size:0.42rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.5px}

.phase-display{display:flex;align-items:center;justify-content:center;gap:6px;padding:6px;background:var(--card);border-radius:8px;margin-bottom:4px;flex-shrink:0}
.phase-item{font-size:0.6rem;font-family:'Bebas Neue',sans-serif;letter-spacing:1px;padding:5px 10px;border-radius:6px;opacity:0.3;transition:all 0.3s}
.phase-item.active{opacity:1}
.phase-item.complete{opacity:0.8}
.phase-item.react{background:rgba(155,89,182,0.2);color:var(--purple)}
.phase-item.react.active{background:rgba(155,89,182,0.5)}
.phase-item.react.complete{background:rgba(155,89,182,0.4)}
.phase-item.sequence{background:rgba(0,217,165,0.2);color:var(--teal)}
.phase-item.sequence.active{background:rgba(0,217,165,0.5)}
.phase-item.sequence.complete{background:rgba(0,217,165,0.4)}
.phase-item.match{background:rgba(255,107,53,0.2);color:var(--orange)}
.phase-item.match.active{background:rgba(255,107,53,0.5)}
.phase-item.match.complete{background:rgba(255,107,53,0.4)}
.phase-arrow{color:var(--muted);font-size:0.5rem}

.message-display{background:var(--card);border:2px solid var(--gold);border-radius:8px;padding:7px;margin-bottom:4px;text-align:center;flex-shrink:0;min-height:36px;display:flex;align-items:center;justify-content:center;transition:border-color 0.3s}
.message-display.react{border-color:var(--purple)}
.message-display.sequence{border-color:var(--teal)}
.message-display.match{border-color:var(--orange)}
.message-text{font-family:'Bebas Neue',sans-serif;font-size:0.9rem;letter-spacing:2px;color:var(--text)}
.message-text.ready{color:var(--gold)}
.message-text.go{color:var(--teal)}
.message-text.perfect{color:var(--teal)}
.message-text.miss{color:var(--pink)}

.court-wrapper{flex:1;display:flex;align-items:center;justify-content:center;min-height:0;overflow:hidden;transition:all 0.3s ease}

.court-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:4px;padding:8px;background-color:#1a1a24;background-image:url('/icon.png');background-size:85%;background-position:center;background-repeat:no-repeat;border-radius:16px;border:3px solid var(--gold);width:min(100%,calc(100dvh - 300px),320px);height:min(100%,calc(100dvh - 300px),320px);min-width:200px;min-height:200px;aspect-ratio:1;position:relative;transition:all 0.3s ease}
.court-grid::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(10,10,15,0.6);border-radius:13px;pointer-events:none;z-index:0}
.court-grid.react{border-color:var(--purple);box-shadow:0 0 25px rgba(155,89,182,0.3)}
.court-grid.sequence{border-color:var(--teal);box-shadow:0 0 25px rgba(0,217,165,0.3)}
.court-grid.match{border-color:var(--orange);box-shadow:0 0 25px rgba(255,107,53,0.3)}

.grid-cell{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border-radius:6px;cursor:pointer;background:rgba(255,255,255,0.08);border:2px solid rgba(255,255,255,0.2);min-width:32px;min-height:32px;transition:all 0.1s;position:relative;z-index:1}
.grid-cell:active:not(.disabled){transform:scale(0.95)}
.grid-cell.lit{background:var(--purple)!important;border-color:var(--purple)!important;box-shadow:0 0 25px var(--purple);transform:scale(1.08)}
.grid-cell.correct{background:var(--teal)!important;border-color:var(--teal)!important;box-shadow:0 0 15px var(--teal)}
.grid-cell.found{background:var(--orange)!important;border-color:var(--orange)!important;box-shadow:0 0 15px var(--orange)}
.grid-cell.missed{background:var(--pink)!important;border-color:var(--pink)!important;box-shadow:0 0 15px var(--pink)}
.grid-cell.disabled{pointer-events:none}

.division-display{display:flex;justify-content:space-between;align-items:center;padding:5px 10px;background:var(--card);border-radius:8px;margin:4px 0;flex-shrink:0;min-height:34px}
.division-badge{font-family:'Bebas Neue',sans-serif;font-size:0.85rem;letter-spacing:2px;color:var(--gold)}
.taps-counter{font-family:'Bebas Neue',sans-serif;font-size:1rem;color:var(--teal)}
.score-display{font-family:'Bebas Neue',sans-serif;font-size:1.05rem;color:var(--gold)}

.action-btn{width:100%;min-height:46px;padding:11px;border:none;border-radius:10px;font-family:'Bebas Neue',sans-serif;font-size:1.25rem;letter-spacing:4px;cursor:pointer;background:linear-gradient(135deg,var(--gold),#FFA500);color:var(--dark);flex-shrink:0;transition:all 0.3s ease}
.action-btn:disabled{opacity:0.5;cursor:not-allowed}

.emoji-container{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;overflow:hidden}
.burst-emoji{position:absolute;font-size:1.6rem;animation:emojiBurst 1.2s ease-out forwards;pointer-events:none}
@keyframes emojiBurst{0%{opacity:1;transform:translate(-50%,-50%) scale(0.3)}20%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}100%{opacity:0;transform:translate(var(--tx),var(--ty)) scale(0.8) rotate(var(--rot))}}
.burst-emoji.big{font-size:2.2rem}
.court-grid.joy-pulse{animation:joyPulse 0.5s ease-out}
@keyframes joyPulse{0%{box-shadow:0 0 0 0 rgba(255,215,0,0.7)}50%{box-shadow:0 0 25px 8px rgba(255,215,0,0.5)}100%{box-shadow:none}}

.overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.92);display:none;align-items:center;justify-content:center;z-index:1100;padding:20px}
.overlay.show{display:flex}
.overlay-card{background:var(--card);border:2px solid var(--gold);border-radius:14px;padding:20px;text-align:center;max-width:280px;width:100%}
.overlay-emoji{font-size:2.5rem;margin-bottom:8px}
.overlay-title{font-family:'Bebas Neue',sans-serif;font-size:1.4rem;letter-spacing:2px;margin-bottom:6px;color:var(--gold)}
.overlay-message{color:var(--muted);margin-bottom:12px;font-size:0.85rem}
.overlay-btn{min-height:44px;padding:12px 24px;border:none;border-radius:8px;font-family:'Bebas Neue',sans-serif;font-size:0.9rem;letter-spacing:2px;cursor:pointer;margin:4px;background:linear-gradient(135deg,var(--gold),#FFA500);color:var(--dark)}

.coach-message{position:fixed;bottom:70px;left:50%;transform:translateX(-50%) translateY(100px);background:linear-gradient(135deg,var(--gold),#FFA500);color:var(--dark);padding:8px 16px;border-radius:14px;font-weight:700;font-size:0.85rem;opacity:0;transition:all 0.3s;z-index:50}
.coach-message.show{transform:translateX(-50%) translateY(0);opacity:1}

body.en .lang-es{display:none!important}
body.es .lang-en{display:none!important}

@media(min-height:720px){.court-grid{width:min(100%,calc(100dvh - 300px),340px);height:min(100%,calc(100dvh - 300px),340px)}.stat-value{font-size:1.1rem}.message-text{font-size:0.95rem}.action-btn{min-height:50px;font-size:1.35rem}}
@media(max-height:620px){.stat-value{font-size:0.9rem}.message-display{padding:5px;min-height:30px}.message-text{font-size:0.8rem}.phase-item{font-size:0.5rem;padding:4px 8px}.court-grid{min-width:180px;min-height:180px;width:min(100%,calc(100dvh - 260px),280px);height:min(100%,calc(100dvh - 260px),280px);gap:3px;padding:6px}.grid-cell{min-width:28px;min-height:28px}.division-display{padding:4px 8px;min-height:30px}.action-btn{min-height:42px;font-size:1.1rem}}
@media(max-height:540px){.nav-row{height:44px}.stats-bar{padding:3px 5px;margin-bottom:3px}.stat-value{font-size:0.8rem}.stat-label{font-size:0.38rem}.phase-display{padding:4px;margin-bottom:3px}.phase-item{font-size:0.45rem;padding:3px 6px}.message-display{padding:4px;margin-bottom:3px;min-height:26px}.message-text{font-size:0.7rem}.court-grid{min-width:150px;min-height:150px;gap:2px;padding:5px}.grid-cell{min-width:24px;min-height:24px}.division-display{padding:3px 6px;min-height:26px;margin:3px 0}.division-badge,.taps-counter{font-size:0.75rem}.score-display{font-size:0.9rem}.action-btn{min-height:38px;padding:8px;font-size:1rem}}
</style>
</head>

<script>
(function(){
    // ===== FOCUS MODE =====
    var focusBtn = document.getElementById('focusBtn');
    var isFocusMode = localStorage.getItem('lc-focus-mode') === 'true';
    
    function applyFocusMode() {
        if (isFocusMode) {
            document.body.classList.add('focus-mode');
            focusBtn.classList.add('active');
        } else {
            document.body.classList.remove('focus-mode');
            focusBtn.classList.remove('active');
        }
    }
    
    focusBtn.onclick = function() {
        isFocusMode = !isFocusMode;
        localStorage.setItem('lc-focus-mode', isFocusMode);
        applyFocusMode();
    };
    applyFocusMode();

    // ===== LANGUAGE =====
    var currentLang = localStorage.getItem('laughcourt_lang') || 'en';
    function setLang(l) {
        currentLang = l;
        localStorage.setItem('laughcourt_lang', l);
        document.body.className = l + (isFocusMode ? ' focus-mode' : '');
        document.getElementById('btnEn').className = l === 'en' ? 'nav-lang-btn active' : 'nav-lang-btn';
        document.getElementById('btnEs').className = l === 'es' ? 'nav-lang-btn active' : 'nav-lang-btn';
    }
    document.getElementById('btnEn').onclick = function() { setLang('en'); };
    document.getElementById('btnEs').onclick = function() { setLang('es'); };

    // ===== CONFIG =====
    var TOTAL_CELLS = 25;
    var SPEED_CONFIG = { slow: 1200, med: 800, fast: 500 };
    var LAUGH_EMOJIS = ['üòÇ','üòÜ','ü§£','üòÑ','üòÅ','ü•≥','üòä','üèÜ','üëë','üî•'];

    function getCellCount(level) { return level + 4; }
    function getSpeed(level) { return level <= 3 ? 'slow' : level <= 6 ? 'med' : 'fast'; }
    function getDivision(level) { return level <= 3 ? 'D3' : level <= 6 ? 'D2' : 'D1'; }

    // ===== STATE =====
    var state = {
        phase: 'idle', // idle, react, sequence, match
        level: parseInt(localStorage.getItem('lc-challenge-level')) || 1,
        score: 0,
        streak: 0,
        currentTap: 0,
        totalTaps: 5,
        isPlaying: false,
        canTap: false,
        cells: [],
        currentCell: -1,
        timer: null,
        timerStart: 0,
        reactionSequence: [],
        sequenceIndex: 0,
        foundCells: []
    };
    if (state.level > 10) state.level = 10;
    if (state.level < 1) state.level = 1;

    var courtGrid = document.getElementById('courtGrid');
    var messageText = document.getElementById('messageText');
    var messageDisplay = document.getElementById('messageDisplay');
    var actionBtn = document.getElementById('actionBtn');
    var coachMessage = document.getElementById('coachMessage');
    var emojiContainer = document.getElementById('emojiContainer');

    // ===== AUDIO =====
    var audioCtx = null;
    function getAudioContext() {
        if (!audioCtx) try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {}
        return audioCtx;
    }

    function playTone(freq, dur) {
        var c = getAudioContext(); if (!c) return;
        try {
            if (c.state === 'suspended') c.resume();
            var o = c.createOscillator(), g = c.createGain();
            o.type = 'sine'; o.frequency.value = freq;
            o.connect(g); g.connect(c.destination);
            g.gain.setValueAtTime(0.25, c.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, c.currentTime + dur);
            o.start(); o.stop(c.currentTime + dur + 0.05);
        } catch(e) {}
    }

    function playBeep() { playTone(880, 0.12); }
    function playTap() { playTone(660, 0.1); }
    function playMiss() { playTone(200, 0.3); }
    function playSuccess() { playTone(784, 0.15); }
    function playWin() { [523, 659, 784, 1047].forEach(function(f, i) { setTimeout(function() { playTone(f, 0.15); }, i * 100); }); }

    // ===== CELEBRATIONS =====
    function getCourtCenter() {
        var r = courtGrid.getBoundingClientRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
    }

    function createEmoji(e, x, y, big) {
        var el = document.createElement('div');
        el.className = 'burst-emoji' + (big ? ' big' : '');
        el.textContent = e;
        var a = Math.random() * Math.PI * 2, d = 50 + Math.random() * 80;
        el.style.cssText = 'left:' + x + 'px;top:' + y + 'px;--tx:' + Math.cos(a) * d + 'px;--ty:' + Math.sin(a) * d + 'px;--rot:' + (Math.random() - 0.5) * 720 + 'deg';
        emojiContainer.appendChild(el);
        setTimeout(function() { if (el.parentNode) el.remove(); }, 1500);
    }

    function celebrate(count, big) {
        var c = getCourtCenter();
        for (var i = 0; i < count; i++) {
            (function(idx) {
                setTimeout(function() {
                    createEmoji(LAUGH_EMOJIS[Math.floor(Math.random() * LAUGH_EMOJIS.length)], c.x + (Math.random() - 0.5) * 30, c.y + (Math.random() - 0.5) * 30, big);
                }, idx * 40);
            })(i);
        }
        courtGrid.classList.add('joy-pulse');
        setTimeout(function() { courtGrid.classList.remove('joy-pulse'); }, 500);
    }

    function showCoach(m) {
        coachMessage.textContent = m;
        coachMessage.classList.add('show');
        setTimeout(function() { coachMessage.classList.remove('show'); }, 2000);
    }

    // ===== INIT COURT =====
    function initCourt() {
        courtGrid.innerHTML = '';
        state.cells = [];
        for (var i = 0; i < TOTAL_CELLS; i++) {
            var cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.dataset.index = i;
            cell.onclick = function() { handleCellTap(parseInt(this.dataset.index)); };
            courtGrid.appendChild(cell);
            state.cells.push(cell);
        }
    }

    // ===== UI UPDATES =====
    function updatePhaseUI() {
        var pr = document.getElementById('phaseReact');
        var ps = document.getElementById('phaseSeq');
        var pm = document.getElementById('phaseMatch');
        
        pr.className = 'phase-item react';
        ps.className = 'phase-item sequence';
        pm.className = 'phase-item match';
        
        courtGrid.className = 'court-grid';
        messageDisplay.className = 'message-display';
        
        if (state.phase === 'react') {
            pr.classList.add('active');
            courtGrid.classList.add('react');
            messageDisplay.classList.add('react');
        } else if (state.phase === 'sequence') {
            pr.classList.add('complete');
            ps.classList.add('active');
            courtGrid.classList.add('sequence');
            messageDisplay.classList.add('sequence');
        } else if (state.phase === 'match') {
            pr.classList.add('complete');
            ps.classList.add('complete');
            pm.classList.add('active');
            courtGrid.classList.add('match');
            messageDisplay.classList.add('match');
        }
    }

    function updateStats() {
        document.getElementById('levelDisplay').textContent = state.level;
        document.getElementById('streakDisplay').textContent = state.streak;
        document.getElementById('scoreDisplay').textContent = state.score;
        document.getElementById('totalScore').textContent = state.score;
        document.getElementById('divisionBadge').textContent = 'L' + state.level + ' ' + getDivision(state.level);
    }

    function updateCounter(current, total) {
        document.getElementById('tapsCounter').textContent = current + '/' + total;
    }

    // ===== START CHALLENGE =====
    function startChallenge() {
        if (state.isPlaying) return;
        
        state.isPlaying = true;
        state.canTap = false;
        state.phase = 'react';
        state.currentTap = 0;
        state.totalTaps = getCellCount(state.level);
        state.reactionSequence = [];
        state.sequenceIndex = 0;
        state.foundCells = [];
        state.score = 0;
        state.currentCell = -1;
        
        actionBtn.disabled = true;
        state.cells.forEach(function(c) { c.className = 'grid-cell'; });
        
        updatePhaseUI();
        updateStats();
        updateCounter(0, state.totalTaps);
        
        messageText.innerHTML = '<span class="lang-en">GET READY...</span><span class="lang-es">PREP√ÅRATE...</span>';
        messageText.className = 'message-text ready';
        
        setTimeout(function() {
            messageText.innerHTML = '<span class="lang-en">‚ö° REACT!</span><span class="lang-es">‚ö° ¬°REACCIONA!</span>';
            messageText.className = 'message-text go';
            flashNextCell();
        }, 800);
    }

    // ===== REACT PHASE =====
    function flashNextCell() {
        if (!state.isPlaying || state.phase !== 'react') return;
        
        if (state.currentCell >= 0) {
            state.cells[state.currentCell].classList.remove('lit');
        }
        
        var newCell;
        do { newCell = Math.floor(Math.random() * TOTAL_CELLS); } while (newCell === state.currentCell);
        
        state.currentCell = newCell;
        state.reactionSequence.push(newCell);
        state.cells[state.currentCell].classList.add('lit');
        state.canTap = true;
        
        playBeep();
        
        var speed = getSpeed(state.level);
        var duration = SPEED_CONFIG[speed];
        state.timerStart = Date.now();
        
        state.timer = setTimeout(function() {
            if (state.canTap && state.isPlaying && state.phase === 'react') {
                state.canTap = false;
                failChallenge('TOO SLOW!', '¬°MUY LENTO!');
            }
        }, duration);
    }

    // ===== START SEQUENCE PHASE =====
    function startSequencePhase() {
        state.phase = 'sequence';
        state.sequenceIndex = 0;
        state.canTap = true;
        
        state.cells.forEach(function(c) { c.className = 'grid-cell'; });
        
        updatePhaseUI();
        updateCounter(0, state.reactionSequence.length);
        
        messageText.innerHTML = '<span class="lang-en">üî¢ TAP IN ORDER!</span><span class="lang-es">üî¢ ¬°TOCA EN ORDEN!</span>';
        messageText.className = 'message-text go';
    }

    // ===== START MATCH PHASE =====
    function startMatchPhase() {
        state.phase = 'match';
        state.foundCells = [];
        state.canTap = true;
        
        state.cells.forEach(function(c) { c.className = 'grid-cell'; });
        
        updatePhaseUI();
        updateCounter(0, state.reactionSequence.length);
        
        messageText.innerHTML = '<span class="lang-en">üéØ FIND ALL ' + state.reactionSequence.length + '!</span><span class="lang-es">üéØ ¬°ENCUENTRA LAS ' + state.reactionSequence.length + '!</span>';
        messageText.className = 'message-text go';
    }

    // ===== HANDLE TAP =====
    function handleCellTap(index) {
        if (!state.canTap || !state.isPlaying) return;
        
        var cell = state.cells[index];
        
        // ===== REACT PHASE =====
        if (state.phase === 'react') {
            clearTimeout(state.timer);
            state.canTap = false;
            
            if (index === state.currentCell) {
                playTap();
                cell.classList.remove('lit');
                cell.classList.add('correct');
                state.currentTap++;
                
                var reactionTime = Date.now() - state.timerStart;
                var speed = getSpeed(state.level);
                var maxTime = SPEED_CONFIG[speed];
                var timeBonus = Math.floor((1 - reactionTime / maxTime) * 10);
                state.score += 15 + timeBonus;
                
                updateCounter(state.currentTap, state.totalTaps);
                updateStats();
                
                if (state.currentTap % 3 === 0) celebrate(3, false);
                
                if (state.currentTap >= state.totalTaps) {
                    // REACT COMPLETE!
                    playSuccess();
                    celebrate(5, false);
                    showCoach('‚ö° REACT DONE!');
                    
                    messageText.innerHTML = '<span class="lang-en">‚úì REACT DONE!</span><span class="lang-es">‚úì ¬°REACCI√ìN LISTA!</span>';
                    messageText.className = 'message-text perfect';
                    
                    // Transition to SEQUENCE
                    setTimeout(startSequencePhase, 1200);
                } else {
                    setTimeout(function() {
                        cell.classList.remove('correct');
                        flashNextCell();
                    }, 180);
                }
            } else {
                cell.classList.add('missed');
                failChallenge('WRONG CELL!', '¬°CELDA INCORRECTA!');
            }
            return;
        }
        
        // ===== SEQUENCE PHASE =====
        if (state.phase === 'sequence') {
            var expected = state.reactionSequence[state.sequenceIndex];
            
            if (index === expected) {
                playTap();
                cell.classList.add('correct');
                state.sequenceIndex++;
                state.score += 20;
                
                updateCounter(state.sequenceIndex, state.reactionSequence.length);
                updateStats();
                
                if (state.sequenceIndex >= state.reactionSequence.length) {
                    // SEQUENCE COMPLETE!
                    state.canTap = false;
                    playSuccess();
                    celebrate(5, false);
                    showCoach('üî¢ ORDER DONE!');
                    
                    messageText.innerHTML = '<span class="lang-en">‚úì ORDER DONE!</span><span class="lang-es">‚úì ¬°ORDEN LISTO!</span>';
                    messageText.className = 'message-text perfect';
                    
                    // Transition to MATCH
                    setTimeout(startMatchPhase, 1200);
                }
            } else {
                cell.classList.add('missed');
                state.cells[expected].classList.add('lit');
                state.canTap = false;
                failChallenge('WRONG ORDER!', '¬°ORDEN INCORRECTO!');
            }
            return;
        }
        
        // ===== MATCH PHASE =====
        if (state.phase === 'match') {
            var inSequence = state.reactionSequence.indexOf(index) !== -1;
            var alreadyFound = state.foundCells.indexOf(index) !== -1;
            
            if (inSequence && !alreadyFound) {
                playTap();
                cell.classList.add('found');
                state.foundCells.push(index);
                state.score += 20;
                
                updateCounter(state.foundCells.length, state.reactionSequence.length);
                updateStats();
                
                if (state.foundCells.length >= state.reactionSequence.length) {
                    // MATCH COMPLETE - CHALLENGE WON!
                    state.canTap = false;
                    challengeComplete();
                }
            } else if (!inSequence) {
                cell.classList.add('missed');
                state.canTap = false;
                failChallenge('WRONG CELL!', '¬°CELDA INCORRECTA!');
            }
        }
    }

    // ===== CHALLENGE COMPLETE =====
    function challengeComplete() {
        state.isPlaying = false;
        state.streak++;
        
        playWin();
        celebrate(12, true);
        
        messageText.innerHTML = '<span class="lang-en">üèÜ TRIPLE THREAT!</span><span class="lang-es">üèÜ ¬°TRIPLE AMENAZA!</span>';
        messageText.className = 'message-text perfect';
        
        showCoach(state.streak >= 5 ? 'üëë LEGEND!' : state.streak >= 3 ? 'üî• AMAZING!' : 'üèÜ GREAT!');
        
        // Level up
        state.level++;
        localStorage.setItem('lc-challenge-level', state.level);
        
        if (state.level > 10) {
            state.level = 10;
            localStorage.setItem('lc-challenge-champion', 'true');
            setTimeout(function() {
                document.getElementById('championMessage').innerHTML = currentLang === 'es' 
                    ? '¬°Conquistaste con ' + state.score + ' puntos!' 
                    : 'You conquered with ' + state.score + ' points!';
                document.getElementById('championOverlay').classList.add('show');
            }, 1500);
        } else {
            setTimeout(function() {
                document.getElementById('levelUpMessage').innerHTML = currentLang === 'es' 
                    ? '¬°Ahora est√°s en Nivel ' + state.level + '!' 
                    : 'You are now Level ' + state.level + '!';
                document.getElementById('levelUpOverlay').classList.add('show');
            }, 1500);
        }
    }

    // ===== FAIL =====
    function failChallenge(msgEn, msgEs) {
        state.isPlaying = false;
        state.canTap = false;
        clearTimeout(state.timer);
        
        playMiss();
        
        if (state.currentCell >= 0 && state.phase === 'react') {
            state.cells[state.currentCell].classList.remove('lit');
            state.cells[state.currentCell].classList.add('missed');
        }
        
        state.streak = 0;
        
        messageText.innerHTML = '<span class="lang-en">' + msgEn + '</span><span class="lang-es">' + msgEs + '</span>';
        messageText.className = 'message-text miss';
        
        setTimeout(finishRound, 1500);
    }

    // ===== FINISH =====
    function finishRound() {
        state.isPlaying = false;
        state.phase = 'idle';
        state.currentCell = -1;
        
        state.cells.forEach(function(c) { c.className = 'grid-cell'; });
        
        updatePhaseUI();
        updateStats();
        
        messageText.innerHTML = '<span class="lang-en">TAP GO!</span><span class="lang-es">¬°PULSA IR!</span>';
        messageText.className = 'message-text';
        actionBtn.disabled = false;
    }

    // ===== OVERLAY BUTTONS =====
    document.getElementById('levelUpBtn').onclick = function() {
        document.getElementById('levelUpOverlay').classList.remove('show');
        finishRound();
    };

    document.getElementById('championBtn').onclick = function() {
        document.getElementById('championOverlay').classList.remove('show');
        state.level = 1;
        localStorage.setItem('lc-challenge-level', 1);
        finishRound();
    };

    // ===== ACTION BUTTON =====
    actionBtn.onclick = startChallenge;

    // ===== INIT =====
    initCourt();
    setLang(currentLang);
    updateStats();
    updatePhaseUI();
})();
</script>
