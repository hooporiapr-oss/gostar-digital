<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE MATCH - LaughCourt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: white;
        }

        .game-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 6px 10px;
            padding-top: max(6px, env(safe-area-inset-top));
            padding-bottom: max(6px, env(safe-area-inset-bottom));
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(14px, 4vw, 18px);
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .lang-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Speed Selector */
        .speed-selector {
            display: flex;
            gap: 4px;
        }

        .speed-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .speed-btn.active {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            border-color: #FFD700;
            color: #000;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 6px 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin: 4px 0;
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 800;
            color: #FFD700;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        /* Tier Badge */
        .tier-badge {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Court Wrapper */
        .court-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        /* Court Grid - 40vh mobile fit */
        .court-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
            max-width: min(100%, 40vh);
            max-height: 40vh;
            aspect-ratio: 1;
        }

        @media (max-height: 600px) {
            .court-grid {
                max-width: min(100%, 32vh);
                max-height: 32vh;
                gap: 4px;
            }
        }

        @media (min-height: 750px) {
            .court-grid {
                max-width: min(100%, 44vh);
                max-height: 44vh;
            }
        }

        /* Grid Cells with Rainbow Row Borders */
        .grid-cell {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            border: 3px solid;
            background: linear-gradient(145deg, #1a1a24, #0f0f18);
            position: relative;
        }

        /* Row 1 - Orange */
        .grid-cell:nth-child(-n+5) {
            border-color: #FF6B00;
            box-shadow: 0 0 8px rgba(255,107,0,0.3), inset 0 0 10px rgba(255,107,0,0.1);
        }

        /* Row 2 - Gold */
        .grid-cell:nth-child(n+6):nth-child(-n+10) {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255,215,0,0.3), inset 0 0 10px rgba(255,215,0,0.1);
        }

        /* Row 3 - Teal */
        .grid-cell:nth-child(n+11):nth-child(-n+15) {
            border-color: #00D9A5;
            box-shadow: 0 0 8px rgba(0,217,165,0.3), inset 0 0 10px rgba(0,217,165,0.1);
        }

        /* Row 4 - Pink */
        .grid-cell:nth-child(n+16):nth-child(-n+20) {
            border-color: #FF1493;
            box-shadow: 0 0 8px rgba(255,20,147,0.3), inset 0 0 10px rgba(255,20,147,0.1);
        }

        /* Row 5 - Purple */
        .grid-cell:nth-child(n+21) {
            border-color: #9D4EDD;
            box-shadow: 0 0 8px rgba(157,78,221,0.3), inset 0 0 10px rgba(157,78,221,0.1);
        }

        .grid-cell:active {
            transform: scale(0.95);
        }

        .grid-cell.disabled {
            pointer-events: none;
        }

        /* Center Court - Jump Ball Target */
        .grid-cell.center-court {
            border-width: 4px;
            pointer-events: none;
        }

        .grid-cell.center-court::before {
            content: 'üèÄ';
            position: absolute;
            font-size: 10px;
            top: 2px;
            right: 2px;
            opacity: 0.6;
        }

        /* Game Colors */
        .color-red { background: linear-gradient(135deg, #ff4444, #cc0000) !important; }
        .color-blue { background: linear-gradient(135deg, #4488ff, #0044cc) !important; }
        .color-green { background: linear-gradient(135deg, #44ff44, #00cc00) !important; }
        .color-yellow { background: linear-gradient(135deg, #ffff44, #cccc00) !important; }
        .color-purple { background: linear-gradient(135deg, #aa44ff, #6600cc) !important; }
        .color-orange { background: linear-gradient(135deg, #ff9944, #cc6600) !important; }

        /* Correct/Wrong feedback */
        .grid-cell.correct {
            animation: correctPulse 0.5s ease-out;
        }

        .grid-cell.wrong {
            animation: wrongShake 0.4s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.3); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Bottom Controls */
        .bottom-controls {
            display: flex;
            gap: 10px;
            padding: 8px 4px;
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Message Display */
        .message-display {
            text-align: center;
            padding: 6px;
            min-height: 28px;
            flex-shrink: 0;
        }

        .message-display p {
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 600;
            color: #FFD700;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border-radius: 20px;
            padding: 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            border: 2px solid #FFD700;
        }

        .modal-title {
            font-family: 'Russo One', sans-serif;
            font-size: 22px;
            color: #FFD700;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            margin-bottom: 10px;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            z-index: 500;
            pointer-events: none;
            animation: celebrateAnim 0.8s ease-out forwards;
        }

        @keyframes celebrateAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 4px;
            flex-shrink: 0;
        }

        .footer p {
            font-size: 10px;
            opacity: 0.5;
        }

        .laughcourt-badge {
            font-weight: 700;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">THE MATCH</div>
            <div class="header-controls">
                <button class="lang-toggle" onclick="toggleLanguage()">ES</button>
                <div class="speed-selector">
                    <button class="speed-btn active" data-speed="slow" onclick="setSpeed('slow')">Slow</button>
                    <button class="speed-btn" data-speed="med" onclick="setSpeed('med')">Med</button>
                    <button class="speed-btn" data-speed="fast" onclick="setSpeed('fast')">Fast</button>
                </div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label" data-en="Score" data-es="Puntos">Score</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="play">1</div>
                <div class="stat-label" data-en="Play" data-es="Jugada">Play</div>
            </div>
            <div class="stat-item">
                <div class="tier-badge" id="tierBadge">ROOKIE</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="laughs">0</div>
                <div class="stat-label">üòÇ</div>
            </div>
        </div>

        <!-- Court Wrapper -->
        <div class="court-wrapper">
            <div class="court-grid" id="courtGrid"></div>
        </div>

        <!-- Message Display -->
        <div class="message-display">
            <p id="message" data-en="Tap START for Jump Ball!" data-es="¬°Toca INICIO para el Salto!">Tap START for Jump Ball!</p>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()" data-en="START" data-es="INICIO">START</button>
            <button class="btn btn-secondary" id="resetBtn" onclick="resetGame()" data-en="RESET" data-es="REINICIAR">RESET</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><span class="laughcourt-badge">LaughCourt‚Ñ¢</span> Cognitive Fitness</p>
        </div>
    </div>

    <!-- Tier Up Modal -->
    <div class="modal-overlay" id="tierModal">
        <div class="modal-content">
            <div class="modal-title" id="tierModalTitle">üèÜ TIER UP!</div>
            <p class="modal-text" id="tierModalText">You've advanced to the next tier!</p>
            <button class="modal-btn modal-btn-primary" onclick="closeTierModal()" data-en="LET'S GO!" data-es="¬°VAMOS!">LET'S GO!</button>
        </div>
    </div>

    <script>
        // ============================================
        // AUDIO - Fire Sound Effect
        // ============================================
        var audioCtx = null;

        function getAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    return null;
                }
            }
            return audioCtx;
        }

        function playFireSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                
                // Rising triumphant arpeggio
                var notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    var startTime = ctx.currentTime + (i * 0.08);
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.4, startTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    osc.start(startTime);
                    osc.stop(startTime + 0.35);
                });
            } catch(e) {}
        }

        function playWrongSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = 150;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.3);
            } catch(e) {}
        }

        // ============================================
        // GAME STATE
        // ============================================
        var state = {
            score: 0,
            play: 1,
            tier: 1,
            consecutiveCorrect: 0,
            laughs: 0,
            circuits: 0,
            bestScore: 0,
            lang: 'en',
            speed: 'slow',
            playing: false,
            phase: 'idle',
            targetColor: null,
            matchCell: -1,
            shownCells: [],
            cellColors: {},
            nextPlayTimer: null
        };

        var CENTER_CELL = 12;

        var COLORS = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];

        var TIERS = [
            { name: 'ROOKIE', nameEs: 'NOVATO', distractors: 2 },
            { name: 'STARTER', nameEs: 'TITULAR', distractors: 3 },
            { name: 'CAPTAIN', nameEs: 'CAPIT√ÅN', distractors: 4 },
            { name: 'ALL-STAR', nameEs: 'ESTRELLA', distractors: 5 },
            { name: 'MVP', nameEs: 'MVP', distractors: 6 },
            { name: 'LEGEND', nameEs: 'LEYENDA', distractors: 8 }
        ];

        var SPEEDS = {
            slow: 2000,
            med: 1200,
            fast: 700
        };

        var MESSAGES = {
            start: { en: 'Tap START for Jump Ball!', es: '¬°Toca INICIO para el Salto!' },
            watch: { en: 'üëÄ Find the match...', es: 'üëÄ Encuentra el igual...' },
            tap: { en: 'üéØ Where was it?', es: 'üéØ ¬øD√≥nde estaba?' },
            correct: { en: 'üî• MATCH!', es: 'üî• ¬°CORRECTO!' },
            wrong: { en: '‚úó Not there!', es: '‚úó ¬°Ah√≠ no!' },
            streak: { en: 'üî•üî• ON FIRE!', es: 'üî•üî• ¬°EN LLAMAS!' },
            circuitDone: { en: 'Circuit complete!', es: '¬°Circuito completo!' }
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadState();
            createGrid();
            updateDisplay();
            updateSpeedButtons();
            setMessage(MESSAGES.start[state.lang]);
        }

        function loadState() {
            try {
                state.tier = parseInt(localStorage.getItem('lc-match-tier')) || 1;
                state.bestScore = parseInt(localStorage.getItem('lc-match-best')) || 0;
                state.laughs = parseInt(localStorage.getItem('lc-match-laughs')) || 0;
                state.circuits = parseInt(localStorage.getItem('lc-match-circuits')) || 0;
                state.lang = localStorage.getItem('lc-lang') || 'en';
                state.speed = localStorage.getItem('lc-match-speed') || 'slow';
            } catch(e) {}
        }

        function saveState() {
            try {
                localStorage.setItem('lc-match-tier', state.tier);
                localStorage.setItem('lc-match-best', state.bestScore);
                localStorage.setItem('lc-match-laughs', state.laughs);
                localStorage.setItem('lc-match-circuits', state.circuits);
                localStorage.setItem('lc-lang', state.lang);
                localStorage.setItem('lc-match-speed', state.speed);
            } catch(e) {}
        }

        function createGrid() {
            var grid = document.getElementById('courtGrid');
            grid.innerHTML = '';
            for (var i = 0; i < 25; i++) {
                var cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                if (i === CENTER_CELL) {
                    cell.classList.add('center-court');
                } else {
                    cell.addEventListener('click', handleCellClick);
                }
                grid.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            var cell = e.currentTarget;
            handleTap(cell);
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function startGame() {
            if (state.playing) return;

            // Initialize audio on first interaction
            getAudioContext();

            state.playing = true;
            state.score = 0;
            state.play = 1;
            state.consecutiveCorrect = 0;

            document.getElementById('startBtn').disabled = true;
            updateDisplay();
            startPlay();
        }

        function startPlay() {
            // Clear any pending timer
            if (state.nextPlayTimer) {
                clearTimeout(state.nextPlayTimer);
                state.nextPlayTimer = null;
            }

            state.phase = 'showing';
            state.shownCells = [];
            state.matchCell = -1;
            state.cellColors = {};

            clearAllCells();

            // Pick NEW target color for this play
            state.targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];

            // Set center court to target color
            var centerCell = document.querySelector('.grid-cell[data-index="' + CENTER_CELL + '"]');
            centerCell.classList.add('color-' + state.targetColor);

            setMessage(MESSAGES.watch[state.lang]);

            // Get tier config
            var tierConfig = TIERS[state.tier - 1];
            var numDistractors = tierConfig.distractors;
            var totalCells = numDistractors + 1;

            // Pick random cells (excluding center)
            var availableCells = [];
            for (var i = 0; i < 25; i++) {
                if (i !== CENTER_CELL) availableCells.push(i);
            }
            shuffleArray(availableCells);

            var selectedCells = availableCells.slice(0, totalCells);
            state.shownCells = selectedCells.slice(); // copy

            // Shuffle again so match isn't always first visually
            shuffleArray(selectedCells);
            
            // Pick one random cell to be the match
            state.matchCell = selectedCells[0];

            // Get distractor colors
            var distractorColors = COLORS.filter(function(c) { return c !== state.targetColor; });

            // Assign colors to cells
            selectedCells.forEach(function(cellIndex, i) {
                var cell = document.querySelector('.grid-cell[data-index="' + cellIndex + '"]');
                var color;
                
                if (cellIndex === state.matchCell) {
                    color = state.targetColor;
                } else {
                    color = distractorColors[Math.floor(Math.random() * distractorColors.length)];
                }
                
                cell.classList.add('color-' + color);
                cell.dataset.color = color;
                state.cellColors[cellIndex] = color;
            });

            disableTapping();

            // After show time, hide colors
            var showTime = SPEEDS[state.speed];
            setTimeout(function() {
                if (state.phase === 'showing') {
                    hideColors();
                    state.phase = 'guessing';
                    enableTapping();
                    setMessage(MESSAGES.tap[state.lang]);
                }
            }, showTime);
        }

        function hideColors() {
            state.shownCells.forEach(function(cellIndex) {
                var cell = document.querySelector('.grid-cell[data-index="' + cellIndex + '"]');
                if (cell) {
                    COLORS.forEach(function(c) {
                        cell.classList.remove('color-' + c);
                    });
                }
            });
        }

        function handleTap(cell) {
            if (state.phase !== 'guessing') return;

            var cellIndex = parseInt(cell.dataset.index);
            
            // Immediately change phase to prevent double taps
            state.phase = 'feedback';
            disableTapping();

            if (cellIndex === state.matchCell) {
                // CORRECT! üî•
                state.score += 10;
                state.laughs++;
                state.consecutiveCorrect++;
                
                // Play fire sound!
                playFireSound();
                
                cell.classList.add('color-' + state.targetColor, 'correct');
                
                if (state.consecutiveCorrect >= 3) {
                    setMessage(MESSAGES.streak[state.lang] + ' +' + (state.consecutiveCorrect * 5));
                    state.score += state.consecutiveCorrect * 5;
                    showCelebration('üî•');
                } else {
                    setMessage(MESSAGES.correct[state.lang]);
                    showCelebration('üî•');
                }

                // Check tier advancement
                if (state.consecutiveCorrect >= 5 && state.tier < TIERS.length) {
                    state.tier++;
                    state.consecutiveCorrect = 0;
                    saveState();
                    setTimeout(function() { showTierModal(); }, 400);
                }
            } else {
                // WRONG
                state.consecutiveCorrect = 0;
                
                playWrongSound();
                
                cell.classList.add('wrong');
                
                // Reveal where the match actually was
                var matchCellEl = document.querySelector('.grid-cell[data-index="' + state.matchCell + '"]');
                if (matchCellEl) {
                    matchCellEl.classList.add('color-' + state.targetColor);
                }
                
                setMessage(MESSAGES.wrong[state.lang]);
            }

            updateDisplay();

            // FAST BREAK CONTINUITY - Move to next play
            state.nextPlayTimer = setTimeout(function() {
                nextPlay();
            }, 1000);
        }

        function nextPlay() {
            if (state.play >= 10) {
                completeCircuit();
            } else {
                state.play++;
                updateDisplay();
                startPlay();
            }
        }

        function completeCircuit() {
            state.playing = false;
            state.phase = 'idle';
            state.circuits++;

            if (state.score > state.bestScore) {
                state.bestScore = state.score;
            }

            saveState();
            setMessage(MESSAGES.circuitDone[state.lang] + ' üèÜ ' + state.score);
            document.getElementById('startBtn').disabled = false;
            showCelebration('üèÜ');
        }

        function clearAllCells() {
            var cells = document.querySelectorAll('.grid-cell');
            cells.forEach(function(cell) {
                COLORS.forEach(function(c) {
                    cell.classList.remove('color-' + c);
                });
                cell.classList.remove('correct', 'wrong');
                cell.dataset.color = '';
            });
        }

        function disableTapping() {
            document.querySelectorAll('.grid-cell:not(.center-court)').forEach(function(cell) {
                cell.classList.add('disabled');
            });
        }

        function enableTapping() {
            document.querySelectorAll('.grid-cell:not(.center-court)').forEach(function(cell) {
                cell.classList.remove('disabled');
            });
        }

        function resetGame() {
            // Clear any pending timer
            if (state.nextPlayTimer) {
                clearTimeout(state.nextPlayTimer);
                state.nextPlayTimer = null;
            }

            state.playing = false;
            state.phase = 'idle';
            state.score = 0;
            state.play = 1;
            state.consecutiveCorrect = 0;
            state.shownCells = [];
            state.matchCell = -1;
            state.cellColors = {};

            clearAllCells();
            document.getElementById('startBtn').disabled = false;
            updateDisplay();
            setMessage(MESSAGES.start[state.lang]);
        }

        // ============================================
        // SPEED CONTROL
        // ============================================
        function setSpeed(speed) {
            state.speed = speed;
            localStorage.setItem('lc-match-speed', speed);
            updateSpeedButtons();
        }

        function updateSpeedButtons() {
            document.querySelectorAll('.speed-btn').forEach(function(btn) {
                btn.classList.remove('active');
                if (btn.dataset.speed === state.speed) {
                    btn.classList.add('active');
                }
            });
        }

        // ============================================
        // UTILITIES
        // ============================================
        function shuffleArray(arr) {
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }

        // ============================================
        // LANGUAGE
        // ============================================
        function toggleLanguage() {
            state.lang = state.lang === 'en' ? 'es' : 'en';
            localStorage.setItem('lc-lang', state.lang);

            document.querySelector('.lang-toggle').textContent = state.lang === 'en' ? 'ES' : 'EN';

            document.querySelectorAll('[data-' + state.lang + ']').forEach(function(el) {
                el.textContent = el.dataset[state.lang];
            });

            var tierInfo = TIERS[state.tier - 1];
            document.getElementById('tierBadge').textContent = state.lang === 'en' ? tierInfo.name : tierInfo.nameEs;

            if (!state.playing) {
                setMessage(MESSAGES.start[state.lang]);
            }
        }

        // ============================================
        // UI UPDATES
        // ============================================
        function updateDisplay() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('play').textContent = state.play;
            document.getElementById('laughs').textContent = state.laughs;

            var tierInfo = TIERS[state.tier - 1];
            document.getElementById('tierBadge').textContent = state.lang === 'en' ? tierInfo.name : tierInfo.nameEs;
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function showCelebration(emoji) {
            var cele = document.createElement('div');
            cele.className = 'celebration';
            cele.textContent = emoji;
            document.body.appendChild(cele);
            setTimeout(function() { cele.remove(); }, 800);
        }

        // ============================================
        // MODALS
        // ============================================
        function showTierModal() {
            var tierInfo = TIERS[state.tier - 1];
            var title = 'üèÜ ' + (state.lang === 'en' ? tierInfo.name : tierInfo.nameEs) + '!';
            var text = state.lang === 'en'
                ? 'You\'ve reached ' + tierInfo.name + ' tier! More distractors to beat!'
                : '¬°Has alcanzado el nivel ' + tierInfo.nameEs + '! ¬°M√°s distractores!';

            document.getElementById('tierModalTitle').textContent = title;
            document.getElementById('tierModalText').textContent = text;
            document.getElementById('tierModal').classList.add('active');
        }

        function closeTierModal() {
            document.getElementById('tierModal').classList.remove('active');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
