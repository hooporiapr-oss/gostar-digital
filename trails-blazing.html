<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE MATCH - LaughCourt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: white;
        }

        .game-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 6px 10px;
            padding-top: max(6px, env(safe-area-inset-top));
            padding-bottom: max(6px, env(safe-area-inset-bottom));
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(14px, 4vw, 18px);
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Control Bar - Speed & Level */
        .control-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 6px 4px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .selector {
            display: flex;
            gap: 3px;
        }

        .selector-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            min-width: 32px;
        }

        .selector-btn.active {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            border-color: #FFD700;
            color: #000;
        }

        .level-btn.active {
            background: linear-gradient(135deg, #00D9A5, #00A87E);
            border-color: #00D9A5;
            color: #000;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 6px 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin: 4px 0;
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 800;
            color: #FFD700;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        .matches-display {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 800;
            color: #00D9A5;
        }

        .matches-display .found {
            color: #FFD700;
        }

        /* Court Wrapper */
        .court-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        .court-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
            max-width: min(100%, 40vh);
            max-height: 40vh;
            aspect-ratio: 1;
        }

        @media (max-height: 600px) {
            .court-grid {
                max-width: min(100%, 32vh);
                max-height: 32vh;
                gap: 4px;
            }
        }

        @media (min-height: 750px) {
            .court-grid {
                max-width: min(100%, 44vh);
                max-height: 44vh;
            }
        }

        .grid-cell {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            border: 3px solid;
            background: linear-gradient(145deg, #1a1a24, #0f0f18);
            position: relative;
        }

        .grid-cell:nth-child(-n+5) {
            border-color: #FF6B00;
            box-shadow: 0 0 8px rgba(255,107,0,0.3), inset 0 0 10px rgba(255,107,0,0.1);
        }

        .grid-cell:nth-child(n+6):nth-child(-n+10) {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255,215,0,0.3), inset 0 0 10px rgba(255,215,0,0.1);
        }

        .grid-cell:nth-child(n+11):nth-child(-n+15) {
            border-color: #00D9A5;
            box-shadow: 0 0 8px rgba(0,217,165,0.3), inset 0 0 10px rgba(0,217,165,0.1);
        }

        .grid-cell:nth-child(n+16):nth-child(-n+20) {
            border-color: #FF1493;
            box-shadow: 0 0 8px rgba(255,20,147,0.3), inset 0 0 10px rgba(255,20,147,0.1);
        }

        .grid-cell:nth-child(n+21) {
            border-color: #9D4EDD;
            box-shadow: 0 0 8px rgba(157,78,221,0.3), inset 0 0 10px rgba(157,78,221,0.1);
        }

        .grid-cell:active {
            transform: scale(0.95);
        }

        .grid-cell.disabled {
            pointer-events: none;
        }

        .grid-cell.center-court {
            border-width: 4px;
            pointer-events: none;
        }

        .grid-cell.center-court::before {
            content: 'üèÄ';
            position: absolute;
            font-size: 10px;
            top: 2px;
            right: 2px;
            opacity: 0.6;
        }

        .color-red { background: linear-gradient(135deg, #ff4444, #cc0000) !important; }
        .color-blue { background: linear-gradient(135deg, #4488ff, #0044cc) !important; }
        .color-green { background: linear-gradient(135deg, #44ff44, #00cc00) !important; }
        .color-yellow { background: linear-gradient(135deg, #ffff44, #cccc00) !important; }
        .color-purple { background: linear-gradient(135deg, #aa44ff, #6600cc) !important; }
        .color-orange { background: linear-gradient(135deg, #ff9944, #cc6600) !important; }

        .grid-cell.correct {
            animation: correctPulse 0.4s ease-out;
        }

        .grid-cell.wrong {
            animation: wrongShake 0.4s ease-out;
        }

        .grid-cell.revealed {
            animation: revealPulse 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes revealPulse {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .bottom-controls {
            display: flex;
            gap: 10px;
            padding: 8px 4px;
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message-display {
            text-align: center;
            padding: 6px;
            min-height: 28px;
            flex-shrink: 0;
        }

        .message-display p {
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 600;
            color: #FFD700;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border-radius: 20px;
            padding: 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            border: 2px solid #FFD700;
        }

        .modal-title {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .modal-score {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            color: #FFD700;
            margin: 16px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .modal-division {
            font-size: 14px;
            color: #00D9A5;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .modal-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .modal-stat {
            text-align: center;
        }

        .modal-stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #00D9A5;
        }

        .modal-stat-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            margin-bottom: 10px;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .modal-btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            z-index: 500;
            pointer-events: none;
            animation: celebrateAnim 0.8s ease-out forwards;
        }

        @keyframes celebrateAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .footer {
            text-align: center;
            padding: 4px;
            flex-shrink: 0;
        }

        .footer p {
            font-size: 10px;
            opacity: 0.5;
        }

        .laughcourt-badge {
            font-weight: 700;
            color: #FFD700;
        }
    </style>
</head>
<body>

        </div>

        <!-- Control Bar: Speed & Level -->

                    <button class="selector-btn level-btn" data-level="2" onclick="setLevel(2)">2</button>

            </div>

    <!-- Circuit Complete Modal -->
    <div class="modal-overlay" id="circuitModal">
        <div class="modal-content">
            <div class="modal-title" id="circuitModalTitle">üèÜ CIRCUIT COMPLETE!</div>
            <div class="modal-score" id="circuitScore">0</div>

                </div>

                    <div class="modal-stat-label">üèÜ Best</div>
                </div>
            </div>
            <button class="modal-btn modal-btn-primary" onclick="nextCircuit()">üî• NEXT CIRCUIT</button>
            <button class="modal-btn modal-btn-secondary" onclick="closeCircuitModal()">DONE</button>
        </div>
    </div>

    <script>
        // ============================================
        // AUDIO
        // ============================================
        var audioCtx = null;

        function getAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    return null;
                }
            }
            return audioCtx;
        }

        function playFireSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    var startTime = ctx.currentTime + (i * 0.08);
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.4, startTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    osc.start(startTime);
                    osc.stop(startTime + 0.35);
                });
            } catch(e) {}
        }

        function playMatchSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = 880;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.15);
            } catch(e) {}
        }

        function playWrongSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = 150;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.3);
            } catch(e) {}
        }

        function playCircuitCompleteSound() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var notes = [523.25, 659.25, 783.99, 659.25, 783.99, 1046.50];
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    var startTime = ctx.currentTime + (i * 0.12);
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.4, startTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
                    osc.start(startTime);
                    osc.stop(startTime + 0.45);
                });
            } catch(e) {}
        }

        // ============================================
        // GAME STATE
        // ============================================
        var state = {
            score: 0,
            play: 1,
            level: 1,
            laughs: 0,
            circuits: 0,
            bestScore: 0,
            totalLaughs: 0,
            lang: 'en',
            speed: 'slow',
            playing: false,
            phase: 'idle',
            targetColor: null,
            matchCells: [],
            foundMatches: 0,
            shownCells: [],
            cellColors: {},
            perfectPlays: 0
        };

        var gameTimer = null;

        var CENTER_CELL = 12;
        var COLORS = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];

        var SPEEDS = {
            slow: 2500,
            med: 1500,
            fast: 800
        };

        // Distractors per level (total cells = level + distractors)
        var LEVEL_CONFIG = {
            1: { matches: 1, distractors: 3 },
            2: { matches: 2, distractors: 4 },
            3: { matches: 3, distractors: 5 },
            4: { matches: 4, distractors: 6 },
            5: { matches: 5, distractors: 7 }
        };

        var MESSAGES = {
            start: { en: 'Tap START for Jump Ball!', es: '¬°Toca INICIO para el Salto!' },
            watch: { en: 'üëÄ Find the matches...', es: 'üëÄ Encuentra los iguales...' },
            tap: { en: 'üéØ Where were they?', es: 'üéØ ¬øD√≥nde estaban?' },
            correct: { en: 'üî• MATCH!', es: 'üî• ¬°CORRECTO!' },
            wrong: { en: '‚úó Not there!', es: '‚úó ¬°Ah√≠ no!' },
            perfect: { en: '‚≠ê PERFECT!', es: '‚≠ê ¬°PERFECTO!' },
            allFound: { en: 'üî• ALL FOUND!', es: 'üî• ¬°TODOS!' }
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadState();
            createGrid();
            updateDisplay();
            updateSpeedButtons();
            updateLevelButtons();
            setMessage(MESSAGES.start[state.lang]);
        }

        function loadState() {
            try {
                state.level = parseInt(localStorage.getItem('lc-match-level')) || 1;
                state.bestScore = parseInt(localStorage.getItem('lc-match-best')) || 0;
                state.totalLaughs = parseInt(localStorage.getItem('lc-match-laughs')) || 0;
                state.circuits = parseInt(localStorage.getItem('lc-match-circuits')) || 0;
                state.lang = localStorage.getItem('lc-lang') || 'en';
                state.speed = localStorage.getItem('lc-match-speed') || 'slow';
            } catch(e) {}
        }

        function saveState() {
            try {
                localStorage.setItem('lc-match-level', state.level);
                localStorage.setItem('lc-match-best', state.bestScore);
                localStorage.setItem('lc-match-laughs', state.totalLaughs);
                localStorage.setItem('lc-match-circuits', state.circuits);
                localStorage.setItem('lc-lang', state.lang);
                localStorage.setItem('lc-match-speed', state.speed);
            } catch(e) {}
        }

        function createGrid() {
            var grid = document.getElementById('courtGrid');
            grid.innerHTML = '';
            for (var i = 0; i < 25; i++) {
                var cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                if (i === CENTER_CELL) {
                    cell.classList.add('center-court');
                } else {
                    cell.addEventListener('click', handleCellClick);
                }
                grid.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            handleTap(e.currentTarget);
        }

        // ============================================
        // TIMER MANAGEMENT
        // ============================================
        function clearGameTimer() {
            if (gameTimer) {
                clearTimeout(gameTimer);
                gameTimer = null;
            }
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function startGame() {
            if (state.playing) return;

            getAudioContext();

            state.playing = true;
            state.score = 0;
            state.play = 1;
            state.laughs = 0;
            state.perfectPlays = 0;

            document.getElementById('startBtn').disabled = true;
            updateDisplay();
            startPlay();
        }

        function startPlay() {
            clearGameTimer();

            state.phase = 'showing';
            state.shownCells = [];
            state.matchCells = [];
            state.foundMatches = 0;
            state.cellColors = {};

            clearAllCells();

            // Pick target color
            state.targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];

            // Set center court
            var centerCell = document.querySelector('.grid-cell[data-index="' + CENTER_CELL + '"]');
            centerCell.classList.add('color-' + state.targetColor);

            setMessage(MESSAGES.watch[state.lang]);

            // Get config for current level
            var config = LEVEL_CONFIG[state.level];
            var numMatches = config.matches;
            var numDistractors = config.distractors;
            var totalCells = numMatches + numDistractors;

            // Update display
            document.getElementById('totalMatches').textContent = numMatches;
            document.getElementById('foundCount').textContent = '0';

            // Pick random cells (excluding center)
            var availableCells = [];
            for (var i = 0; i < 25; i++) {
                if (i !== CENTER_CELL) availableCells.push(i);
            }
            shuffleArray(availableCells);

            var selectedCells = availableCells.slice(0, totalCells);
            state.shownCells = selectedCells.slice();

            // First N cells are matches
            state.matchCells = selectedCells.slice(0, numMatches);

            // Shuffle for display
            shuffleArray(selectedCells);

            // Get distractor colors
            var distractorColors = COLORS.filter(function(c) { return c !== state.targetColor; });

            // Assign colors
            selectedCells.forEach(function(cellIndex) {
                var cell = document.querySelector('.grid-cell[data-index="' + cellIndex + '"]');
                var isMatch = state.matchCells.indexOf(cellIndex) !== -1;
                var color = isMatch ? state.targetColor : distractorColors[Math.floor(Math.random() * distractorColors.length)];
                cell.classList.add('color-' + color);
                cell.dataset.color = color;
                cell.dataset.isMatch = isMatch ? 'true' : 'false';
                state.cellColors[cellIndex] = color;
            });

            disableTapping();

            // Hide after show time
            var showTime = SPEEDS[state.speed];
            gameTimer = setTimeout(function() {
                if (state.phase === 'showing' && state.playing) {
                    hideColors();
                    state.phase = 'guessing';
                    enableTapping();
                    setMessage(MESSAGES.tap[state.lang]);
                }
            }, showTime);
        }

        function hideColors() {
            state.shownCells.forEach(function(cellIndex) {
                var cell = document.querySelector('.grid-cell[data-index="' + cellIndex + '"]');
                if (cell) {
                    COLORS.forEach(function(c) {
                        cell.classList.remove('color-' + c);
                    });
                }
            });
        }

        function handleTap(cell) {
            if (state.phase !== 'guessing' || !state.playing) return;
            if (cell.dataset.tapped === 'true') return;

            var cellIndex = parseInt(cell.dataset.index);
            var isMatch = cell.dataset.isMatch === 'true';
            var color = state.cellColors[cellIndex];

            cell.dataset.tapped = 'true';

            if (isMatch) {
                // Correct!
                state.foundMatches++;
                state.score += 10 * state.level; // More points for higher levels
                state.laughs++;
                state.totalLaughs++;

                cell.classList.add('color-' + state.targetColor, 'correct');
                document.getElementById('foundCount').textContent = state.foundMatches;

                var config = LEVEL_CONFIG[state.level];

                if (state.foundMatches >= config.matches) {
                    // ALL FOUND!
                    playFireSound();
                    setMessage(MESSAGES.allFound[state.lang]);
                    showCelebration('üî•');
                    state.perfectPlays++;
                    state.score += 25 * state.level; // Bonus for finding all

                    state.phase = 'feedback';
                    disableTapping();

                    gameTimer = setTimeout(function() {
                        goToNextPlay();
                    }, 1000);
                } else {
                    playMatchSound();
                    setMessage(MESSAGES.correct[state.lang] + ' ' + state.foundMatches + '/' + config.matches);
                }
            } else if (color) {
                // Wrong - was a distractor
                playWrongSound();
                cell.classList.add('color-' + color, 'wrong');
                setMessage(MESSAGES.wrong[state.lang]);

                // End this play - reveal remaining matches
                state.phase = 'feedback';
                disableTapping();
                revealRemainingMatches();

                gameTimer = setTimeout(function() {
                    goToNextPlay();
                }, 1500);
            } else {
                // Empty cell
                playWrongSound();
                cell.classList.add('wrong');
            }

            updateDisplay();
        }

        function revealRemainingMatches() {
            state.matchCells.forEach(function(cellIndex) {
                var cell = document.querySelector('.grid-cell[data-index="' + cellIndex + '"]');
                if (cell && cell.dataset.tapped !== 'true') {
                    cell.classList.add('color-' + state.targetColor, 'revealed');
                }
            });
        }

        function goToNextPlay() {
            if (!state.playing) return;

            if (state.play >= 10) {
                completeCircuit();
            } else {
                state.play++;
                updateDisplay();
                startPlay();
            }
        }

        function completeCircuit() {
            clearGameTimer();
            state.playing = false;
            state.phase = 'idle';
            state.circuits++;

            if (state.score > state.bestScore) {
                state.bestScore = state.score;
            }

            saveState();
            playCircuitCompleteSound();
            showCircuitModal();
        }

        function showCircuitModal() {
            document.getElementById('circuitScore').textContent = state.score;
            document.getElementById('circuitLaughs').textContent = state.laughs;
            document.getElementById('circuitBest').textContent = state.bestScore;

            var speedName = state.speed.charAt(0).toUpperCase() + state.speed.slice(1);
            document.getElementById('circuitDivision').textContent = 'Level ' + state.level + ' ‚Ä¢ ' + speedName;

            var title = state.lang === 'en' ? 'üèÜ CIRCUIT COMPLETE!' : 'üèÜ ¬°CIRCUITO COMPLETO!';
            var text = state.lang === 'en' ? 'Great workout!' : '¬°Buen entrenamiento!';

            if (state.score === state.bestScore && state.score > 0) {
                title = state.lang === 'en' ? 'üèÜ NEW BEST SCORE!' : 'üèÜ ¬°NUEVO R√âCORD!';
                text = state.lang === 'en' ? 'You\'re on fire!' : '¬°Est√°s en llamas!';
            }

            if (state.perfectPlays >= 8) {
                text = state.lang === 'en' ? 'üåü LEGENDARY PERFORMANCE!' : 'üåü ¬°ACTUACI√ìN LEGENDARIA!';
            }

            document.getElementById('circuitModalTitle').textContent = title;
            document.getElementById('circuitModalText').textContent = text;
            document.getElementById('circuitModal').classList.add('active');
        }

        function nextCircuit() {
            document.getElementById('circuitModal').classList.remove('active');
            clearAllCells();

            state.score = 0;
            state.play = 1;
            state.laughs = 0;
            state.perfectPlays = 0;
            state.playing = true;
            state.phase = 'idle';

            document.getElementById('startBtn').disabled = true;
            updateDisplay();

            gameTimer = setTimeout(function() {
                startPlay();
            }, 300);
        }

        function closeCircuitModal() {
            document.getElementById('circuitModal').classList.remove('active');
            clearAllCells();
            state.playing = false;
            state.phase = 'idle';
            document.getElementById('startBtn').disabled = false;
            setMessage(MESSAGES.start[state.lang]);
        }

        function clearAllCells() {
            var cells = document.querySelectorAll('.grid-cell');
            cells.forEach(function(cell) {
                COLORS.forEach(function(c) {
                    cell.classList.remove('color-' + c);
                });
                cell.classList.remove('correct', 'wrong', 'revealed');
                cell.dataset.color = '';
                cell.dataset.isMatch = '';
                cell.dataset.tapped = '';
            });
        }

        function disableTapping() {
            document.querySelectorAll('.grid-cell:not(.center-court)').forEach(function(cell) {
                cell.classList.add('disabled');
            });
        }

        function enableTapping() {
            document.querySelectorAll('.grid-cell:not(.center-court)').forEach(function(cell) {
                cell.classList.remove('disabled');
            });
        }

        function resetGame() {
            clearGameTimer();
            state.playing = false;
            state.phase = 'idle';
            state.score = 0;
            state.play = 1;
            state.laughs = 0;
            state.perfectPlays = 0;

            clearAllCells();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('circuitModal').classList.remove('active');
            document.getElementById('foundCount').textContent = '0';
            document.getElementById('totalMatches').textContent = state.level;
            updateDisplay();
            setMessage(MESSAGES.start[state.lang]);
        }

        // ============================================
        // SPEED & LEVEL CONTROL
        // ============================================
        function setSpeed(speed) {
            if (state.playing) return;
            state.speed = speed;
            localStorage.setItem('lc-match-speed', speed);
            updateSpeedButtons();
        }

        function setLevel(level) {
            if (state.playing) return;
            state.level = level;
            localStorage.setItem('lc-match-level', level);
            updateLevelButtons();
            document.getElementById('totalMatches').textContent = level;
        }

        function updateSpeedButtons() {
            document.querySelectorAll('.speed-btn').forEach(function(btn) {
                btn.classList.remove('active');
                if (btn.dataset.speed === state.speed) {
                    btn.classList.add('active');
                }
            });
        }

        function updateLevelButtons() {
            document.querySelectorAll('.level-btn').forEach(function(btn) {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.level) === state.level) {
                    btn.classList.add('active');
                }
            });
        }

        // ============================================
        // UTILITIES
        // ============================================
        function shuffleArray(arr) {
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }

        // ============================================
        // LANGUAGE
        // ============================================
        function toggleLanguage() {
            state.lang = state.lang === 'en' ? 'es' : 'en';
            localStorage.setItem('lc-lang', state.lang);

            document.querySelector('.lang-toggle').textContent = state.lang === 'en' ? 'ES' : 'EN';

            document.querySelectorAll('[data-' + state.lang + ']').forEach(function(el) {
                el.textContent = el.dataset[state.lang];
            });

            if (!state.playing) {
                setMessage(MESSAGES.start[state.lang]);
            }
        }

        // ============================================
        // UI UPDATES
        // ============================================
        function updateDisplay() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('play').textContent = state.play;
            document.getElementById('laughs').textContent = state.laughs;
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function showCelebration(emoji) {
            var cele = document.createElement('div');
            cele.className = 'celebration';
            cele.textContent = emoji;
            document.body.appendChild(cele);
            setTimeout(function() { cele.remove(); }, 800);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
