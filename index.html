<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: #fff;
        }
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .container { text-align: center; padding: 40px; }
        h1 { font-size: 42px; margin-bottom: 8px; }
        h1 span { color: #ffd700; }
        p { color: rgba(255,255,255,0.6); margin-bottom: 40px; font-size: 18px; }
        .buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        a {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a3a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        a:hover { opacity: 0.9; }
        a.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="lang-toggle">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="es">ES</button>
    </div>
    
    <div class="container">
        <h1>Go<span>Star</span> Digital</h1>
        <p data-en="Cognitive Training Platform" data-es="Plataforma de Entrenamiento Cognitivo">Cognitive Training Platform</p>
        <div class="buttons">
            <a href="/play" data-en="Play Games" data-es="Jugar">Play Games</a>
            <a href="/facility" class="secondary" data-en="Facility Login" data-es="Acceso InstalaciÃ³n">Facility Login</a>
        </div>
    </div>
    
    <script>
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }
        
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLang(btn.dataset.lang));
        });
        
        setLang(localStorage.getItem('lang') || 'en');
    </script>
</body>
</html>
