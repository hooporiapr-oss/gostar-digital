<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: #fff;
        }
        .container { text-align: center; padding: 40px; }
        h1 { font-size: 36px; margin-bottom: 8px; }
        h1 span { color: #ffd700; }
        p { color: rgba(255,255,255,0.6); margin-bottom: 40px; }
        .game-link {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a3a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
        }
        .game-link:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go<span>Star</span> Digital</h1>
        <p>Cognitive Training Platform</p>
        <a href="/sequence-memory" class="game-link">Play Sequence Memory</a>
    </div>
</body>
</html>
