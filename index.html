<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a1a;
            color: #fff;
        }
        .header {
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo { font-size: 18px; font-weight: 700; }
        .logo span { color: #ffd700; }
        .badge {
            background: #ffd700;
            color: #0a0a1a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }
        .lang-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .main { max-width: 1000px; margin: 0 auto; padding: 16px; }
        h2 { margin-bottom: 20px; font-weight: 400; font-size: 1.3rem; }
        h2 strong { font-weight: 700; }
        
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .card h3 { margin-bottom: 16px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        
        .form-row { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 140px; }
        .form-group label { display: block; font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #ffd700; }
        .form-group input:disabled { opacity: 0.5; }
        
        /* Trial Toggle */
        .trial-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(104, 211, 145, 0.1);
            border: 1px solid rgba(104, 211, 145, 0.3);
            border-radius: 8px;
        }
        .trial-toggle.inactive {
            background: rgba(255,255,255,0.02);
            border-color: rgba(255,255,255,0.1);
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            cursor: pointer;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 26px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-switch input:checked + .toggle-slider {
            background: #68d391;
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
        }
        .toggle-info {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-left: auto;
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 8px;
            color: #0a0a1a;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .btn:hover { opacity: 0.9; }
        .btn.small { padding: 6px 10px; font-size: 11px; width: auto; }
        .btn.danger { background: #ff4444; color: #fff; }
        .btn.secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn.trial-btn { background: linear-gradient(135deg, #68d391, #48bb78); }
        
        /* License cards */
        .license-list { display: flex; flex-direction: column; gap: 12px; }
        
        .license-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
        }
        .license-card.trial {
            border-color: rgba(104, 211, 145, 0.3);
            background: rgba(104, 211, 145, 0.05);
        }
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        .license-facility {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        .license-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .license-status { padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .license-status.active { background: rgba(76,217,100,0.2); color: #4cd964; }
        .license-status.expired { background: rgba(255,68,68,0.2); color: #ff4444; }
        .license-status.trial-badge { background: rgba(104, 211, 145, 0.2); color: #68d391; }
        
        .license-key-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .key { 
            font-family: monospace; 
            background: rgba(255,215,0,0.15); 
            color: #ffd700;
            padding: 8px 12px; 
            border-radius: 6px; 
            font-size: 14px;
            letter-spacing: 1px;
            flex-shrink: 0;
        }
        .copy-btn {
            padding: 8px 12px;
            background: rgba(76,217,100,0.2);
            border: 1px solid #4cd964;
            color: #4cd964;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .copy-btn:hover { background: rgba(76,217,100,0.3); }
        .copy-btn.copied { background: #4cd964; color: #0a0a1a; }
        
        .license-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }
        .license-detail label {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }
        .license-detail span {
            font-size: 14px;
            font-weight: 600;
        }
        
        .license-contact {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .license-contact-title {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .license-contact-info {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }
        .license-contact-info a {
            color: #ffd700;
            text-decoration: none;
        }
        .license-contact-info a:hover {
            text-decoration: underline;
        }
        
        .license-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .license-actions .btn { flex: 1; min-width: 80px; }
        
        .empty { text-align: center; color: rgba(255,255,255,0.5); padding: 40px 20px; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 16px;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }
        .modal-content h3 { margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 12px; margin-top: 20px; }
        .modal-actions .btn { flex: 1; }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4cd964;
            color: #0a0a1a;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
        }
        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        @media (max-width: 480px) {
            .header { padding: 10px 12px; }
            .logo { font-size: 16px; }
            .main { padding: 12px; }
            h2 { font-size: 1.1rem; }
            .card { padding: 14px; }
            .form-group { min-width: 100%; }
            .license-details { grid-template-columns: 1fr 1fr; gap: 8px; }
            .license-detail span { font-size: 13px; }
            .key { font-size: 12px; padding: 6px 10px; }
            .stats { grid-template-columns: 1fr; }
            .trial-toggle { flex-wrap: wrap; }
            .toggle-info { width: 100%; margin-left: 0; margin-top: 8px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">Go<span>Star</span> Digital</div>
            <span class="badge">ADMIN</span>
        </div>
        <div class="lang-toggle">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="es">ES</button>
        </div>
    </header>
    
    <main class="main">
        <h2><strong data-en="License" data-es="GestiÃ³n de">License</strong> <span data-en="Management" data-es="Licencias">Management</span></h2>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalLicenses">0</div>
                <div class="stat-label" data-en="Total Licenses" data-es="Total Licencias">Total Licenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="trialLicenses">0</div>
                <div class="stat-label" data-en="Trial" data-es="Prueba">Trial</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeLicenses">0</div>
                <div class="stat-label" data-en="Active" data-es="Activas">Active</div>
            </div>
        </div>
        
        <div class="card">
            <h3 data-en="Create New License" data-es="Crear Nueva Licencia">Create New License</h3>
            <form id="createForm">
                <div class="trial-toggle inactive" id="trialToggleBox">
                    <label class="toggle-switch">
                        <input type="checkbox" id="isTrialToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label" data-en="Free Trial" data-es="Prueba Gratis">Free Trial</span>
                    <span class="toggle-info" data-en="7 days, 10 users" data-es="7 dÃ­as, 10 usuarios">7 days, 10 users</span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="Facility Name" data-es="Nombre de InstalaciÃ³n">Facility Name</label>
                        <input type="text" id="facilityName" required placeholder="Centro de Cuidado">
                    </div>
                </div>
                <div class="form-row" id="contactRow" style="display: none;">
                    <div class="form-group">
                        <label data-en="Contact Name" data-es="Nombre de Contacto">Contact Name</label>

                    </div>
                </div>
                <div class="form-row" id="emailPhoneRow" style="display: none;">
                    <div class="form-group">
                        <label data-en="Email" data-es="Correo ElectrÃ³nico">Email</label>
                        <input type="email" id="email" placeholder="john@facility.com">
                    </div>
                    <div class="form-group">
                        <label data-en="Phone" data-es="TelÃ©fono">Phone</label>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="User Pool" data-es="Cantidad de Usuarios">User Pool</label>
                        <input type="number" id="userPool" required placeholder="50" min="1">
                    </div>
                    <div class="form-group">
                        <label data-en="Expiration Date" data-es="Fecha de ExpiraciÃ³n">Expiration Date</label>
                        <input type="date" id="expirationDate" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="createBtn" data-en="Create License" data-es="Crear Licencia">Create License</button>
            </form>
        </div>
        
        <div class="card">
            <h3 data-en="All Licenses" data-es="Todas las Licencias">All Licenses</h3>
            <div id="licenseList" class="license-list"></div>
        </div>
    </main>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 data-en="Edit License" data-es="Editar Licencia">Edit License</h3>
            <form id="editForm">
                <input type="hidden" id="editKey">
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="Facility Name" data-es="Nombre de InstalaciÃ³n">Facility Name</label>
                    <input type="text" id="editFacilityName" required>
                </div>
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="User Pool" data-es="Cantidad de Usuarios">User Pool</label>
                    <input type="number" id="editUserPool" required min="1">
                </div>
                <div class="form-group" style="margin-bottom:16px">
                    <label data-en="Expiration Date" data-es="Fecha de ExpiraciÃ³n">Expiration Date</label>
                    <input type="date" id="editExpirationDate" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn" data-en="Save" data-es="Guardar">Save</button>
                    <button type="button" class="btn secondary" onclick="closeModal()" data-en="Cancel" data-es="Cancelar">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        var T = {
            en: {
                pool: 'Pool',
                expires: 'Expires',
                status: 'Status',
                active: 'Active',
                expired: 'Expired',
                trial: 'Trial',
                paid: 'Paid',
                edit: 'Edit',
                delete: 'Delete',
                copy: 'Copy',
                copied: 'Copied!',
                noLicenses: 'No licenses created yet',
                confirmDelete: 'Delete this license? All associated codes will also be deleted.',
                used: 'used',
                contact: 'Contact',
                email: 'Email',
                phone: 'Phone',
                createLicense: 'Create License',
                createTrial: 'Create Free Trial'
            },
            es: {
                pool: 'Usuarios',
                expires: 'Expira',
                status: 'Estado',
                active: 'Activa',
                expired: 'Expirada',
                trial: 'Prueba',
                paid: 'Pagada',
                edit: 'Editar',
                delete: 'Eliminar',
                copy: 'Copiar',
                copied: 'Â¡Copiado!',
                noLicenses: 'No hay licencias creadas',
                confirmDelete: 'Â¿Eliminar esta licencia? Todos los cÃ³digos asociados tambiÃ©n serÃ¡n eliminados.',
                used: 'usados',
                contact: 'Contacto',
                email: 'Correo',
                phone: 'TelÃ©fono',
                createLicense: 'Crear Licencia',
                createTrial: 'Crear Prueba Gratis'
            }
        };
        
        var currentLang = localStorage.getItem('lang') || 'en';
        var isTrialMode = false;
        
        // Default dates
        var defaultDate = new Date();
        defaultDate.setFullYear(defaultDate.getFullYear() + 1);
        
        var trialDate = new Date();
        trialDate.setDate(trialDate.getDate() + 7);
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            var els = document.querySelectorAll('[data-en]');
            for (var i = 0; i < els.length; i++) {
                els[i].textContent = els[i].getAttribute('data-' + lang);
            }
            var btns = document.querySelectorAll('.lang-btn');
            for (var j = 0; j < btns.length; j++) {
                if (btns[j].dataset.lang === lang) {
                    btns[j].classList.add('active');
                } else {
                    btns[j].classList.remove('active');
                }
            }
            updateTrialToggle();
            loadLicenses();
        }
        
        var langBtns = document.querySelectorAll('.lang-btn');
        for (var k = 0; k < langBtns.length; k++) {
            langBtns[k].addEventListener('click', function() { setLang(this.dataset.lang); });
        }
        
        // Trial toggle functionality
        var trialToggle = document.getElementById('isTrialToggle');
        var trialToggleBox = document.getElementById('trialToggleBox');
        var userPoolInput = document.getElementById('userPool');
        var expirationInput = document.getElementById('expirationDate');
        var contactRow = document.getElementById('contactRow');
        var emailPhoneRow = document.getElementById('emailPhoneRow');
        var createBtn = document.getElementById('createBtn');
        
        function updateTrialToggle() {
            var t = T[currentLang];
            if (isTrialMode) {
                trialToggleBox.classList.remove('inactive');
                createBtn.textContent = t.createTrial;
                createBtn.classList.add('trial-btn');
            } else {
                trialToggleBox.classList.add('inactive');
                createBtn.textContent = t.createLicense;
                createBtn.classList.remove('trial-btn');
            }
        }
        
        trialToggle.addEventListener('change', function() {
            isTrialMode = this.checked;
            
            if (isTrialMode) {
                // Set trial defaults
                userPoolInput.value = 10;
                userPoolInput.disabled = true;
                expirationInput.value = trialDate.toISOString().split('T')[0];
                expirationInput.disabled = true;
                contactRow.style.display = 'flex';
                emailPhoneRow.style.display = 'flex';
            } else {
                // Reset to normal
                userPoolInput.value = '';
                userPoolInput.disabled = false;
                expirationInput.value = defaultDate.toISOString().split('T')[0];
                expirationInput.disabled = false;
                contactRow.style.display = 'none';
                emailPhoneRow.style.display = 'none';
            }
            
            updateTrialToggle();
        });
        
        // Initialize expiration date
        expirationInput.value = defaultDate.toISOString().split('T')[0];
        
        function showToast(message) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function copyKey(key, btn) {
            navigator.clipboard.writeText(key).then(function() {
                var t = T[currentLang];
                btn.innerHTML = 'âœ“ ' + t.copied;
                btn.classList.add('copied');
                showToast(t.copied + ' ' + key);
                setTimeout(function() {
                    btn.innerHTML = 'ðŸ“‹ ' + t.copy;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        function loadLicenses() {
            var t = T[currentLang];
            fetch('/api/admin/licenses')
                .then(function(res) { return res.json(); })
                .then(function(licenses) {
                    var container = document.getElementById('licenseList');
                    
                    // Update stats
                    var now = new Date();
                    var totalCount = licenses.length;
                    var trialCount = licenses.filter(function(l) { return l.isTrial; }).length;
                    var activeCount = licenses.filter(function(l) { 
                        return new Date(l.expirationDate) >= now && l.active; 
                    }).length;
                    
                    document.getElementById('totalLicenses').textContent = totalCount;
                    document.getElementById('trialLicenses').textContent = trialCount;
                    document.getElementById('activeLicenses').textContent = activeCount;
                    
                    if (licenses.length === 0) {
                        container.innerHTML = '<p class="empty">' + t.noLicenses + '</p>';
                        return;
                    }
                    
                    var html = '';
                    
                    for (var i = 0; i < licenses.length; i++) {
                        var lic = licenses[i];
                        var expired = new Date(lic.expirationDate) < now;
                        var status = expired ? 'expired' : 'active';
                        var statusText = expired ? t.expired : t.active;
                        var expDate = new Date(lic.expirationDate).toLocaleDateString();
                        var isTrial = lic.isTrial === true;
                        
                        html += '<div class="license-card' + (isTrial ? ' trial' : '') + '">';
                        html += '<div class="license-header">';
                        html += '<div class="license-facility">' + lic.facilityName + '</div>';
                        html += '<div class="license-badges">';
                        if (isTrial) {
                            html += '<span class="license-status trial-badge">' + t.trial + '</span>';
                        }
                        html += '<span class="license-status ' + status + '">' + statusText + '</span>';
                        html += '</div>';
                        html += '</div>';
                        
                        html += '<div class="license-key-row">';
                        html += '<span class="key">' + lic.key + '</span>';
                        html += '<button class="copy-btn" onclick="copyKey(\'' + lic.key + '\', this)">ðŸ“‹ ' + t.copy + '</button>';
                        html += '</div>';
                        
                        // Contact info for trials
                        if (isTrial && (lic.contactName || lic.email || lic.phone)) {
                            html += '<div class="license-contact">';
                            html += '<div class="license-contact-title">' + t.contact + '</div>';
                            html += '<div class="license-contact-info">';
                            if (lic.contactName) {
                                html += '<div>' + lic.contactName + '</div>';
                            }
                            if (lic.email) {
                                html += '<div>' + t.email + ': <a href="mailto:' + lic.email + '">' + lic.email + '</a></div>';
                            }
                            if (lic.phone) {
                                html += '<div>' + t.phone + ': ' + lic.phone + '</div>';
                            }
                            html += '</div>';
                            html += '</div>';
                        }
                        
                        html += '<div class="license-details">';
                        html += '<div class="license-detail"><label>' + t.pool + '</label><span>' + (lic.usedPool || 0) + ' / ' + lic.userPool + ' ' + t.used + '</span></div>';
                        html += '<div class="license-detail"><label>' + t.expires + '</label><span>' + expDate + '</span></div>';
                        html += '</div>';
                        
                        html += '<div class="license-actions">';
                        html += '<button class="btn small secondary" onclick="editLicense(\'' + lic.key + '\', \'' + lic.facilityName.replace(/'/g, "\\'") + '\', ' + lic.userPool + ', \'' + lic.expirationDate + '\')">' + t.edit + '</button>';
                        html += '<button class="btn small danger" onclick="deleteLicense(\'' + lic.key + '\')">' + t.delete + '</button>';
                        html += '</div>';
                        html += '</div>';
                    }
                    
                    container.innerHTML = html;
                });
        }
        
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var data = {
                facilityName: document.getElementById('facilityName').value,
                userPool: document.getElementById('userPool').value,
                expirationDate: document.getElementById('expirationDate').value,
                isTrial: isTrialMode
            };
            
            if (isTrialMode) {
                data.contactName = document.getElementById('contactName').value;
                data.email = document.getElementById('email').value;
                data.phone = document.getElementById('phone').value;
            }
            
            fetch('/api/admin/licenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) { return res.json(); })
            .then(function(result) {
                if (result.key) {
                    document.getElementById('createForm').reset();
                    
                    // Reset toggle and form
                    isTrialMode = false;
                    trialToggle.checked = false;
                    userPoolInput.disabled = false;
                    expirationInput.disabled = false;
                    expirationInput.value = defaultDate.toISOString().split('T')[0];
                    contactRow.style.display = 'none';
                    emailPhoneRow.style.display = 'none';
                    updateTrialToggle();
                    
                    loadLicenses();
                    showToast(T[currentLang].copied.replace('!', '') + ': ' + result.key);
                }
            });
        });
        
        function editLicense(key, name, pool, date) {
            document.getElementById('editKey').value = key;
            document.getElementById('editFacilityName').value = name;
            document.getElementById('editUserPool').value = pool;
            document.getElementById('editExpirationDate').value = date.split('T')[0];
            document.getElementById('editModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }
        
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var key = document.getElementById('editKey').value;
            var data = {
                facilityName: document.getElementById('editFacilityName').value,
                userPool: document.getElementById('editUserPool').value,
                expirationDate: document.getElementById('editExpirationDate').value
            };
            
            fetch('/api/admin/licenses/' + key, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) {
                if (res.ok) {
                    closeModal();
                    loadLicenses();
                }
            });
        });
        
        function deleteLicense(key) {
            if (!confirm(T[currentLang].confirmDelete)) return;
            
            fetch('/api/admin/licenses/' + key, { method: 'DELETE' })
                .then(function() { loadLicenses(); });
        }
        
        setLang(currentLang);
    </script>
</body>
</html>
