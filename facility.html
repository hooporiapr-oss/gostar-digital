<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Dashboard - GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a1a;
            color: #fff;
        }
        .header {
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 20px; font-weight: 700; }
        .logo span { color: #ffd700; }
        .facility-name { color: rgba(255,255,255,0.6); }
        .header-right { display: flex; align-items: center; gap: 16px; }
        .lang-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .logout { color: #ffd700; text-decoration: none; font-size: 14px; }
        .main { max-width: 900px; margin: 0 auto; padding: 32px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        .stat-value { font-size: 36px; font-weight: 700; color: #ffd700; }
        .stat-label { font-size: 14px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .card h3 { margin-bottom: 16px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        .form-row { display: flex; gap: 16px; align-items: flex-end; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 120px; }
        .form-group label { display: block; font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #ffd700; }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 8px;
            color: #0a0a1a;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn.small { padding: 6px 12px; font-size: 12px; }
        .btn.danger { background: #ff4444; color: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        .code { font-family: monospace; background: rgba(255,215,0,0.2); color: #ffd700; padding: 6px 10px; border-radius: 4px; font-size: 16px; letter-spacing: 2px; }
        .empty { text-align: center; color: rgba(255,255,255,0.5); padding: 40px; }
        .error { background: rgba(255,68,68,0.1); border: 1px solid rgba(255,68,68,0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none; }
        .error.show { display: block; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">Go<span>Star</span> Digital</div>
            <div class="facility-name" id="facilityName"></div>
        </div>
        <div class="header-right">
            <div class="lang-toggle">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>
            <a href="/facility" class="logout" onclick="localStorage.removeItem('licenseKey')" data-en="Sign Out" data-es="Cerrar Sesion">Sign Out</a>
        </div>
    </header>
    <main class="main">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="remainingPool">--</div>
                <div class="stat-label" data-en="Users Remaining" data-es="Usuarios Disponibles">Users Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="usedPool">--</div>
                <div class="stat-label" data-en="Users Assigned" data-es="Usuarios Asignados">Users Assigned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expiration">--</div>
                <div class="stat-label" data-en="Days Until Expiration" data-es="Dias Hasta Expiracion">Days Until Expiration</div>
            </div>
        </div>
        <div class="card">
            <h3 data-en="Generate Access Code" data-es="Generar Codigo de Acceso">Generate Access Code</h3>
            <div class="error" id="error"></div>
            <form id="createForm">
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="Number of Users" data-es="Numero de Usuarios">Number of Users</label>
                        <input type="number" id="userLimit" required min="1" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label data-en="Label (optional)" data-es="Etiqueta (opcional)">Label (optional)</label>
                        <input type="text" id="label" placeholder="Floor 2">
                    </div>
                    <button type="submit" class="btn" id="createBtn" data-en="Generate Code" data-es="Generar Codigo">Generate Code</button>
                </div>
            </form>
        </div>
        <div class="card">
            <h3 data-en="Active Access Codes" data-es="Codigos de Acceso Activos">Active Access Codes</h3>
            <div id="codeList"></div>
        </div>
    </main>
    <script>
        var T = {
            en: {
                accessCode: 'Access Code',
                label: 'Label',
                users: 'Users',
                actions: 'Actions',
                del: 'Delete',
                noCodes: 'No access codes created yet',
                confirmDelete: 'Delete this access code? Users with this code will lose access.'
            },
            es: {
                accessCode: 'Codigo de Acceso',
                label: 'Etiqueta',
                users: 'Usuarios',
                actions: 'Acciones',
                del: 'Eliminar',
                noCodes: 'No hay codigos de acceso creados',
                confirmDelete: 'Eliminar este codigo? Los usuarios con este codigo perderan acceso.'
            }
        };
        var licenseKey = localStorage.getItem('licenseKey');
        if (!licenseKey) { window.location.href = '/facility'; }
        var currentLang = localStorage.getItem('lang') || 'en';
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            var els = document.querySelectorAll('[data-en]');
            for (var i = 0; i < els.length; i++) {
                els[i].textContent = els[i].getAttribute('data-' + lang);
            }
            var btns = document.querySelectorAll('.lang-btn');
            for (var j = 0; j < btns.length; j++) {
                if (btns[j].dataset.lang === lang) {
                    btns[j].classList.add('active');
                } else {
                    btns[j].classList.remove('active');
                }
            }
            loadData();
        }
        var langBtns = document.querySelectorAll('.lang-btn');
        for (var k = 0; k < langBtns.length; k++) {
            langBtns[k].addEventListener('click', function() { setLang(this.dataset.lang); });
        }
        function loadData() {
            var t = T[currentLang];
            fetch('/api/facility/' + licenseKey)
                .then(function(res) {
                    if (!res.ok) {
                        localStorage.removeItem('licenseKey');
                        window.location.href = '/facility';
                        return;
                    }
                    return res.json();
                })
                .then(function(data) {
                    if (!data) return;
                    document.getElementById('facilityName').textContent = data.facilityName;
                    document.getElementById('remainingPool').textContent = data.remainingPool;
                    document.getElementById('usedPool').textContent = data.usedPool;
                    var expDate = new Date(data.expirationDate);
                    var daysLeft = Math.ceil((expDate - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('expiration').textContent = daysLeft > 0 ? daysLeft : 0;
                    document.getElementById('userLimit').max = data.remainingPool;
                    document.getElementById('createBtn').disabled = data.remainingPool <= 0;
                    var container = document.getElementById('codeList');
                    if (data.codes.length === 0) {
                        container.innerHTML = '<p class="empty">' + t.noCodes + '</p>';
                        return;
                    }
                    var html = '<table><thead><tr><th>' + t.accessCode + '</th><th>' + t.label + '</th><th>' + t.users + '</th><th>' + t.actions + '</th></tr></thead><tbody>';
                    for (var i = 0; i < data.codes.length; i++) {
                        var code = data.codes[i];
                        html += '<tr><td><span class="code">' + code.code + '</span></td><td>' + (code.label || '-') + '</td><td>' + code.usedCount + ' / ' + code.userLimit + '</td><td><button class="btn small danger" onclick="deleteCode(\'' + code.code + '\')">' + t.del + '</button></td></tr>';
                    }
                    html += '</tbody></table>';
                    container.innerHTML = html;
                });
        }
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var error = document.getElementById('error');
            error.classList.remove('show');
            var data = {
                userLimit: document.getElementById('userLimit').value,
                label: document.getElementById('label').value
            };
            fetch('/api/facility/' + licenseKey + '/codes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) {
                if (res.ok) {
                    document.getElementById('createForm').reset();
                    loadData();
                } else {
                    return res.json().then(function(err) {
                        error.textContent = err.error || 'Failed to create code';
                        error.classList.add('show');
                    });
                }
            });
        });
        function deleteCode(code) {
            if (!confirm(T[currentLang].confirmDelete)) return;
            fetch('/api/facility/' + licenseKey + '/codes/' + code, { method: 'DELETE' })
                .then(function() { loadData(); });
        }
        setLang(currentLang);
    </script>
</body>
</html>
