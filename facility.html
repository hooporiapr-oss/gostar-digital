<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Dashboard - GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a1a;
            color: #fff;
        }
        .header {
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
        .logo { font-size: 18px; font-weight: 700; }
        .logo span { color: #ffd700; }
        .facility-name { color: rgba(255,255,255,0.6); font-size: 14px; }
        .header-right { display: flex; align-items: center; gap: 12px; }
        .lang-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .logout { color: #ffd700; text-decoration: none; font-size: 14px; font-weight: 600; }
        .main { max-width: 900px; margin: 0 auto; padding: 16px; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
        }
        .stat-value { font-size: 28px; font-weight: 700; color: #ffd700; }
        .stat-label { font-size: 11px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .card h3 { margin-bottom: 16px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); }
        
        .form-row { display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 120px; }
        .form-group.full { min-width: 100%; }
        .form-group label { display: block; font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 6px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #ffd700; }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 8px;
            color: #0a0a1a;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 12px;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn.small { padding: 8px 12px; font-size: 12px; width: auto; margin-top: 0; }
        .btn.danger { background: #ff4444; color: #fff; }
        
        /* Code cards */
        .code-list { display: flex; flex-direction: column; gap: 12px; }
        
        .code-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        .code-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }
        .code-users {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
        }
        
        .code-key-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .code { 
            font-family: monospace; 
            background: rgba(255,215,0,0.2); 
            color: #ffd700; 
            padding: 10px 14px; 
            border-radius: 8px; 
            font-size: 18px; 
            letter-spacing: 2px;
            font-weight: 700;
        }
        .copy-btn {
            padding: 10px 14px;
            background: rgba(76,217,100,0.2);
            border: 1px solid #4cd964;
            color: #4cd964;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-btn:hover { background: rgba(76,217,100,0.3); }
        .copy-btn.copied { background: #4cd964; color: #0a0a1a; }
        
        .code-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .empty { text-align: center; color: rgba(255,255,255,0.5); padding: 30px 20px; }
        .error { background: rgba(255,68,68,0.1); border: 1px solid rgba(255,68,68,0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none; }
        .error.show { display: block; }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4cd964;
            color: #0a0a1a;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }
        
        @media (max-width: 480px) {
            .header { padding: 10px 12px; }
            .logo { font-size: 16px; }
            .main { padding: 12px; }
            .stats { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .stat-card { padding: 12px 8px; }
            .stat-value { font-size: 22px; }
            .stat-label { font-size: 10px; }
            .card { padding: 14px; }
            .code { font-size: 15px; padding: 8px 10px; letter-spacing: 1px; }
            .copy-btn { padding: 8px 10px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">Go<span>Star</span> Digital</div>
            <div class="facility-name" id="facilityName"></div>
        </div>
        <div class="header-right">
            <div class="lang-toggle">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>
            <a href="/facility" class="logout" onclick="localStorage.removeItem('licenseKey')" data-en="Sign Out" data-es="Salir">Sign Out</a>
        </div>
    </header>
    
    <main class="main">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="remainingPool">--</div>
                <div class="stat-label" data-en="Available" data-es="Disponibles">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="usedPool">--</div>
                <div class="stat-label" data-en="Assigned" data-es="Asignados">Assigned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expiration">--</div>
                <div class="stat-label" data-en="Days Left" data-es="DÃ­as">Days Left</div>
            </div>
        </div>
        
        <div class="card">
            <h3 data-en="Generate Access Code" data-es="Generar CÃ³digo de Acceso">Generate Access Code</h3>
            <div class="error" id="error"></div>
            <form id="createForm">
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="Number of Users" data-es="NÃºmero de Usuarios">Number of Users</label>
                        <input type="number" id="userLimit" required min="1" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label data-en="Label (optional)" data-es="Etiqueta (opcional)">Label (optional)</label>
                        <input type="text" id="label" placeholder="Floor 2">
                    </div>
                </div>
                <button type="submit" class="btn" id="createBtn" data-en="Generate Code" data-es="Generar CÃ³digo">Generate Code</button>
            </form>
        </div>
        
        <div class="card">
            <h3 data-en="Active Access Codes" data-es="CÃ³digos de Acceso Activos">Active Access Codes</h3>
            <div id="codeList" class="code-list"></div>
        </div>
    </main>
    
    <div class="toast" id="toast"></div>
    
    <script>
        var T = {
            en: {
                users: 'users',
                used: 'used',
                delete: 'Delete',
                copy: 'Copy',
                copied: 'Copied!',
                noCodes: 'No access codes created yet',
                confirmDelete: 'Delete this access code? Users with this code will lose access.',
                noLabel: 'No label'
            },
            es: {
                users: 'usuarios',
                used: 'usados',
                delete: 'Eliminar',
                copy: 'Copiar',
                copied: 'Â¡Copiado!',
                noCodes: 'No hay cÃ³digos de acceso creados',
                confirmDelete: 'Â¿Eliminar este cÃ³digo? Los usuarios perderÃ¡n acceso.',
                noLabel: 'Sin etiqueta'
            }
        };
        
        var licenseKey = localStorage.getItem('licenseKey');
        if (!licenseKey) { window.location.href = '/facility'; }
        
        var currentLang = localStorage.getItem('lang') || 'en';
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            var els = document.querySelectorAll('[data-en]');
            for (var i = 0; i < els.length; i++) {
                els[i].textContent = els[i].getAttribute('data-' + lang);
            }
            var btns = document.querySelectorAll('.lang-btn');
            for (var j = 0; j < btns.length; j++) {
                if (btns[j].dataset.lang === lang) {
                    btns[j].classList.add('active');
                } else {
                    btns[j].classList.remove('active');
                }
            }
            loadData();
        }
        
        var langBtns = document.querySelectorAll('.lang-btn');
        for (var k = 0; k < langBtns.length; k++) {
            langBtns[k].addEventListener('click', function() { setLang(this.dataset.lang); });
        }
        
        function showToast(message) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function copyCode(code, btn) {
            navigator.clipboard.writeText(code).then(function() {
                var t = T[currentLang];
                btn.innerHTML = 'âœ“ ' + t.copied;
                btn.classList.add('copied');
                showToast(t.copied + ' ' + code);
                setTimeout(function() {
                    btn.innerHTML = 'ðŸ“‹ ' + t.copy;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        function loadData() {
            var t = T[currentLang];
            fetch('/api/facility/' + licenseKey)
                .then(function(res) {
                    if (!res.ok) {
                        localStorage.removeItem('licenseKey');
                        window.location.href = '/facility';
                        return;
                    }
                    return res.json();
                })
                .then(function(data) {
                    if (!data) return;
                    
                    document.getElementById('facilityName').textContent = data.facilityName;
                    document.getElementById('remainingPool').textContent = data.remainingPool;
                    document.getElementById('usedPool').textContent = data.usedPool;
                    
                    var expDate = new Date(data.expirationDate);
                    var daysLeft = Math.ceil((expDate - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('expiration').textContent = daysLeft > 0 ? daysLeft : 0;
                    
                    document.getElementById('userLimit').max = data.remainingPool;
                    document.getElementById('createBtn').disabled = data.remainingPool <= 0;
                    
                    var container = document.getElementById('codeList');
                    
                    if (data.codes.length === 0) {
                        container.innerHTML = '<p class="empty">' + t.noCodes + '</p>';
                        return;
                    }
                    
                    var html = '';
                    for (var i = 0; i < data.codes.length; i++) {
                        var code = data.codes[i];
                        var labelText = code.label || t.noLabel;
                        
                        html += '<div class="code-card">';
                        html += '<div class="code-header">';
                        html += '<span class="code-label">' + labelText + '</span>';
                        html += '<span class="code-users">' + code.usedCount + ' / ' + code.userLimit + ' ' + t.users + '</span>';
                        html += '</div>';
                        
                        html += '<div class="code-key-row">';
                        html += '<span class="code">' + code.code + '</span>';
                        html += '<button class="copy-btn" onclick="copyCode(\'' + code.code + '\', this)">ðŸ“‹ ' + t.copy + '</button>';
                        html += '</div>';
                        
                        html += '<div class="code-actions">';
                        html += '<button class="btn small danger" onclick="deleteCode(\'' + code.code + '\')">' + t.delete + '</button>';
                        html += '</div>';
                        html += '</div>';
                    }
                    
                    container.innerHTML = html;
                });
        }
        
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var error = document.getElementById('error');
            error.classList.remove('show');
            
            var data = {
                userLimit: document.getElementById('userLimit').value,
                label: document.getElementById('label').value
            };
            
            fetch('/api/facility/' + licenseKey + '/codes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) {
                if (res.ok) {
                    return res.json();
                } else {
                    return res.json().then(function(err) {
                        throw new Error(err.error);
                    });
                }
            })
            .then(function(result) {
                document.getElementById('createForm').reset();
                loadData();
                showToast(T[currentLang].copied + ' ' + result.code);
            })
            .catch(function(err) {
                error.textContent = err.message || 'Failed to create code';
                error.classList.add('show');
            });
        });
        
        function deleteCode(code) {
            if (!confirm(T[currentLang].confirmDelete)) return;
            
            fetch('/api/facility/' + licenseKey + '/codes/' + code, { method: 'DELETE' })
                .then(function() { loadData(); });
        }
        
        setLang(currentLang);
    </script>
</body>
</html>
