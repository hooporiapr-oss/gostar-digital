<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Login - GoStar Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: #fff;
        }
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .lang-btn.active {
            background: #ffd700;
            color: #0a0a1a;
        }
        .container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo { margin-bottom: 32px; }
        .logo h1 { font-size: 28px; }
        .logo h1 span { color: #ffd700; }
        .logo p { color: rgba(255,255,255,0.5); font-size: 14px; margin-top: 8px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 12px; color: rgba(255,255,255,0.6); margin-bottom: 8px; }
        .form-group input[type="text"] {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .form-group input:focus { outline: none; border-color: #ffd700; }
        
        /* Checkbox styling */
        .checkbox-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }
        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: #ffd700;
            cursor: pointer;
            flex-shrink: 0;
        }
        .checkbox-label a {
            color: #ffd700;
            text-decoration: none;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 10px;
            color: #0a0a1a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s, transform 0.3s;
        }
        .btn:hover:not(:disabled) { opacity: 0.9; transform: translateY(-2px); }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: rgba(255,68,68,0.1);
            border: 1px solid rgba(255,68,68,0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error.show { display: block; }
        .back { margin-top: 24px; }
        .back a {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            text-decoration: none;
        }
        .back a:hover { color: #fff; }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; margin: 15px; }
            .checkbox-label { font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="lang-toggle">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="es">ES</button>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Go<span>Star</span> Digital</h1>
            <p data-en="Facility Portal" data-es="Portal de Instalación">Facility Portal</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label data-en="LICENSE KEY" data-es="CLAVE DE LICENCIA">LICENSE KEY</label>
                <input type="text" id="licenseKey" required placeholder="LIC-XXXXXXXX" maxlength="12">
            </div>
            
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="acceptPrivacy" required>
                    <span>
                        <span data-en="I have read and accept the" data-es="He leído y acepto la">I have read and accept the</span>
                        <a href="https://gostardigital.com/privacy.html" target="_blank" data-en="Privacy Policy" data-es="Política de Privacidad">Privacy Policy</a>
                    </span>
                </label>
            </div>
            
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="acceptTerms" required>
                    <span>
                        <span data-en="I have read and accept the" data-es="He leído y acepto los">I have read and accept the</span>
                        <a href="https://gostardigital.com/terms.html" target="_blank" data-en="Terms of Use" data-es="Términos de Uso">Terms of Use</a>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled data-en="Access Dashboard" data-es="Acceder al Panel">Access Dashboard</button>
        </form>
        
        <p class="back"><a href="https://gostardigital.com" data-en="← Back to Home" data-es="← Volver al Inicio">← Back to Home</a></p>
    </div>
    
    <script>
        var currentLang = localStorage.getItem('lang') || 'en';
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            var els = document.querySelectorAll('[data-en]');
            for (var i = 0; i < els.length; i++) {
                els[i].textContent = els[i].getAttribute('data-' + lang);
            }
            var btns = document.querySelectorAll('.lang-btn');
            for (var j = 0; j < btns.length; j++) {
                if (btns[j].dataset.lang === lang) {
                    btns[j].classList.add('active');
                } else {
                    btns[j].classList.remove('active');
                }
            }
        }
        
        var langBtns = document.querySelectorAll('.lang-btn');
        for (var k = 0; k < langBtns.length; k++) {
            langBtns[k].addEventListener('click', function() { setLang(this.dataset.lang); });
        }
        
        // Checkbox validation
        var privacyCheckbox = document.getElementById('acceptPrivacy');
        var termsCheckbox = document.getElementById('acceptTerms');
        var submitBtn = document.getElementById('submitBtn');
        
        function checkAcceptance() {
            submitBtn.disabled = !(privacyCheckbox.checked && termsCheckbox.checked);
        }
        
        privacyCheckbox.addEventListener('change', checkAcceptance);
        termsCheckbox.addEventListener('change', checkAcceptance);
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var error = document.getElementById('error');
            error.classList.remove('show');
            
            var licenseKey = document.getElementById('licenseKey').value.toUpperCase();
            
            fetch('/api/facility/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ licenseKey: licenseKey })
            })
            .then(function(res) { return res.json(); })
            .then(function(data) {
                if (data.success) {
                    localStorage.setItem('licenseKey', licenseKey);
                    localStorage.setItem('facilityName', data.facilityName);
                    window.location.href = '/facility/dashboard';
                } else {
                    error.textContent = currentLang === 'es' ? 'Clave de licencia inválida' : 'Invalid license key';
                    error.classList.add('show');
                }
            })
            .catch(function() {
                error.textContent = currentLang === 'es' ? 'Error de conexión' : 'Connection error';
                error.classList.add('show');
            });
        });
        
        setLang(currentLang);
    </script>
</body>
</html>
