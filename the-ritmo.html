<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE RITMO | LaughCourt‚Ñ¢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FF1744;
            --gold: #FFD700;
            --orange: #FF6D00;
            --teal: #00D9A5;
            --dark: #0a0a0f;
            --darker: #050508;
            --card: #111118;
            --text: #FFFFFF;
            --muted: #8892a0;
            --border: rgba(255,255,255,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        body.es .lang-en { display: none !important; }
        body.en .lang-es { display: none !important; }

        .header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 3px;
        }
        .logo .laugh { color: var(--gold); }
        .workout-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--red), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .workout-subtitle {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 3px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--gold);
        }
        .stat-label {
            font-size: 0.65rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .speed-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: var(--card);
            color: var(--muted);
            border-radius: 12px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .speed-btn span.label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .speed-btn:hover {
            border-color: var(--red);
            color: var(--text);
        }
        .speed-btn.active {
            border-color: var(--red);
            background: linear-gradient(135deg, var(--red), var(--orange));
            color: var(--dark);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .court {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 20px;
            background: linear-gradient(145deg, #0d0d12, #080810);
            border-radius: 20px;
            border: 2px solid rgba(255,23,68,0.2);
            margin-bottom: 15px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #1e1e2a, #151520);
            border-radius: 12px;
            border: 2px solid rgba(255,215,0,0.25);
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .cell:hover {
            border-color: rgba(255,215,0,0.5);
            background: linear-gradient(145deg, #252532, #1a1a24);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .cell.beat {
            background: linear-gradient(135deg, var(--red), var(--orange));
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255,23,68,0.6), 0 0 60px rgba(255,215,0,0.3);
            animation: pulse-beat 0.2s ease-out;
        }
        .cell.tap-correct {
            background: linear-gradient(135deg, var(--teal), #00E676);
            border-color: var(--teal);
            box-shadow: 0 0 25px rgba(0,217,165,0.5);
        }
        .cell.tap-wrong {
            background: linear-gradient(135deg, #FF1744, #D50000);
            border-color: #FF1744;
            box-shadow: 0 0 25px rgba(255,23,68,0.5);
        }

        @keyframes pulse-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .bpm-display {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: inline-block;
        }
        .bpm-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--red);
        }
        .bpm-label {
            font-size: 0.7rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            text-align: center;
            min-height: 50px;
            margin-bottom: 10px;
        }
        .message-text {
            font-size: 1rem;
            color: var(--text);
            line-height: 1.4;
        }
        .message-text.coach {
            color: var(--gold);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 14px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--red), var(--orange));
            color: var(--text);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255,23,68,0.4);
        }

        .progress-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 8px;
            background: var(--card);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--red), var(--gold));
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--muted);
            margin-top: 5px;
        }

        .lang-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            background: var(--card);
            padding: 4px;
            border-radius: 10px;
            border: 1px solid var(--border);
            z-index: 100;
        }
        .lang-btn {
            padding: 6px 10px;
            border: none;
            background: transparent;
            color: var(--muted);
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .lang-btn.active {
            background: var(--gold);
            color: var(--dark);
        }

        .back-link {
            position: fixed;
            top: 15px;
            left: 15px;
            color: var(--muted);
            text-decoration: none;
            font-size: 1.5rem;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal {
            background: var(--card);
            border: 2px solid var(--gold);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            max-width: 340px;
            width: 100%;
        }
        .modal-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--gold);
        }
        .modal-text {
            color: var(--muted);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .modal-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .modal-stat {
            text-align: center;
        }
        .modal-stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--gold);
        }
        .modal-stat-label {
            font-size: 0.7rem;
            color: var(--muted);
            text-transform: uppercase;
        }

        .rhythm-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            min-height: 40px;
        }
        .rhythm-note {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .rhythm-note.active {
            background: linear-gradient(135deg, var(--red), var(--gold));
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255,23,68,0.5);
        }
        .rhythm-note.done {
            background: var(--teal);
        }
        .rhythm-note.missed {
            background: #FF1744;
        }

        @media (max-width: 400px) {
            .court { padding: 15px; gap: 6px; }
            .cell { border-radius: 10px; }
            .workout-title { font-size: 1.7rem; }
        }
    </style>
</head>

    <script>
    (function() {
        // ===== AUDIO ENGINE =====
        var audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBeat(freq, duration) {
            if (!audioCtx) return;
            var osc = audioCtx.createOscillator();
            var gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq || 440;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (duration || 0.15));
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + (duration || 0.15));
        }

        function playSuccess() {
            if (!audioCtx) return;
            playBeat(523, 0.1);
            setTimeout(function() { playBeat(659, 0.1); }, 100);
            setTimeout(function() { playBeat(784, 0.15); }, 200);
        }

        function playFail() {
            if (!audioCtx) return;
            playBeat(200, 0.3);
        }

        // ===== GAME STATE =====
        var tier = 1;
        var circuit = 0;
        var laughs = 0;
        var streak = 0;
        var bestTier = 0;
        var bpm = 60;
        var speed = 'slow';
        var currentLang = localStorage.getItem('lc-lang') || 'en';

        var gamePhase = 'idle'; // idle, playing, listening
        var rhythmPattern = [];
        var playerPattern = [];
        var currentBeatIndex = 0;
        var beatTimeout = null;
        var listenTimeout = null;

        var gridSize = 25; // 5x5
        var court = document.getElementById('court');
        var cells = [];

        // ===== COACH MESSAGES =====
        var coachMessages = {
            en: {
                start: ["Feel the rhythm!", "Let's groove!", "Listen carefully...", "Ready to vibe?"],
                success: ["Perfect beat! üòÇ", "You got rhythm! üî•", "Smooth moves!", "On point! üéµ", "¬°As√≠ se baila!"],
                fail: ["Almost had it!", "Try again, feel the beat", "Listen closer...", "You'll get it!"],
                tierUp: ["Tier {tier}! The beat drops harder!", "Level {tier}! Feel that rhythm!", "Tier {tier}! You're on fire! üî•"]
            },
            es: {
                start: ["¬°Siente el ritmo!", "¬°A bailar!", "Escucha bien...", "¬øListo para el flow?"],
                success: ["¬°Ritmo perfecto! üòÇ", "¬°Tienes sabor! üî•", "¬°Qu√© flow!", "¬°En punto! üéµ", "¬°As√≠ se baila!"],
                fail: ["¬°Casi!", "Intenta de nuevo", "Escucha mejor...", "¬°T√∫ puedes!"],
                tierUp: ["¬°Nivel {tier}! ¬°M√°s ritmo!", "¬°Nivel {tier}! ¬°Qu√© sabor!", "¬°Nivel {tier}! ¬°Fuego! üî•"]
            }
        };

        function getCoachMessage(type) {
            var msgs = coachMessages[currentLang][type];
            var msg = msgs[Math.floor(Math.random() * msgs.length)];
            return msg.replace('{tier}', tier);
        }

        // ===== INITIALIZE GRID =====
        function initGrid() {
            court.innerHTML = '';
            cells = [];
            for (var i = 0; i < gridSize; i++) {
                var cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', function() {
                    handleCellTap(parseInt(this.dataset.index));
                });
                court.appendChild(cell);
                cells.push(cell);
            }
        }

        // ===== GENERATE RHYTHM PATTERN =====
        function generatePattern() {
            var length = Math.min(3 + Math.floor(tier / 2), 8); // 3-8 beats based on tier
            var pattern = [];
            var usedCells = [];
            
            for (var i = 0; i < length; i++) {
                var cellIndex;
                do {
                    cellIndex = Math.floor(Math.random() * gridSize);
                } while (usedCells.includes(cellIndex) && usedCells.length < gridSize);
                usedCells.push(cellIndex);
                pattern.push({
                    cell: cellIndex,
                    time: i // Beat index
                });
            }
            return pattern;
        }

        // ===== UPDATE RHYTHM VISUAL =====
        function updateRhythmVisual() {
            var container = document.getElementById('rhythmVisual');
            container.innerHTML = '';
            for (var i = 0; i < rhythmPattern.length; i++) {
                var note = document.createElement('div');
                note.className = 'rhythm-note';
                note.textContent = i + 1;
                note.id = 'note-' + i;
                container.appendChild(note);
            }
        }

        // ===== PLAY RHYTHM =====
        function playRhythm() {
            gamePhase = 'playing';
            currentBeatIndex = 0;
            var interval = 60000 / bpm;
            
            updateMessage(getCoachMessage('start'), true);
            
            function playNextBeat() {
                if (currentBeatIndex >= rhythmPattern.length) {
                    // Done playing, switch to listen mode
                    setTimeout(function() {
                        startListening();
                    }, interval);
                    return;
                }
                
                var beat = rhythmPattern[currentBeatIndex];
                
                // Visual
                cells[beat.cell].classList.add('beat');
                var noteEl = document.getElementById('note-' + currentBeatIndex);
                if (noteEl) noteEl.classList.add('active');
                
                // Audio
                var freq = 300 + (beat.cell % 5) * 100; // Different pitch per column
                playBeat(freq, 0.15);
                
                setTimeout(function() {
                    cells[beat.cell].classList.remove('beat');
                    if (noteEl) {
                        noteEl.classList.remove('active');
                        noteEl.classList.add('done');
                    }
                }, interval * 0.8);
                
                currentBeatIndex++;
                beatTimeout = setTimeout(playNextBeat, interval);
            }
            
            playNextBeat();
        }

        // ===== START LISTENING =====
        function startListening() {
            gamePhase = 'listening';
            playerPattern = [];
            currentBeatIndex = 0;
            
            // Reset note visuals
            var notes = document.querySelectorAll('.rhythm-note');
            notes.forEach(function(n) { n.classList.remove('done', 'active', 'missed'); });
            
            updateMessage(currentLang === 'en' ? "Your turn! Tap the rhythm!" : "¬°Tu turno! ¬°Repite el ritmo!");
            
            // Timeout for player response
            var timeout = (rhythmPattern.length + 3) * (60000 / bpm);
            listenTimeout = setTimeout(function() {
                if (gamePhase === 'listening') {
                    handleFail();
                }
            }, timeout);
        }

        // ===== HANDLE CELL TAP =====
        function handleCellTap(index) {
            initAudio();
            
            if (gamePhase !== 'listening') return;
            
            var expectedBeat = rhythmPattern[currentBeatIndex];
            var noteEl = document.getElementById('note-' + currentBeatIndex);
            
            if (index === expectedBeat.cell) {
                // Correct!
                cells[index].classList.add('tap-correct');
                if (noteEl) noteEl.classList.add('done');
                playBeat(440 + currentBeatIndex * 50, 0.1);
                
                setTimeout(function() {
                    cells[index].classList.remove('tap-correct');
                }, 200);
                
                currentBeatIndex++;
                
                if (currentBeatIndex >= rhythmPattern.length) {
                    // Pattern complete!
                    clearTimeout(listenTimeout);
                    handleSuccess();
                }
            } else {
                // Wrong!
                cells[index].classList.add('tap-wrong');
                if (noteEl) noteEl.classList.add('missed');
                
                setTimeout(function() {
                    cells[index].classList.remove('tap-wrong');
                }, 300);
                
                clearTimeout(listenTimeout);
                handleFail();
            }
        }

        // ===== HANDLE SUCCESS =====
        function handleSuccess() {
            gamePhase = 'idle';
            streak++;
            laughs++;
            circuit++;
            
            playSuccess();
            updateMessage(getCoachMessage('success'), true);
            updateStats();
            
            if (circuit >= 3) {
                // Tier up!
                circuit = 0;
                tier++;
                if (tier > bestTier) bestTier = tier;
                saveProgress();
                showLevelUpModal();
            } else {
                saveProgress();
                setTimeout(function() {
                    document.getElementById('startBtn').style.display = 'block';
                    updateMessage(currentLang === 'en' ? "Ready for the next beat?" : "¬øListo para el siguiente ritmo?");
                }, 1500);
            }
        }

        // ===== HANDLE FAIL =====
        function handleFail() {
            gamePhase = 'idle';
            streak = 0;
            
            playFail();
            updateMessage(getCoachMessage('fail'));
            updateStats();
            
            setTimeout(function() {
                document.getElementById('startBtn').style.display = 'block';
            }, 1500);
        }

        // ===== SHOW LEVEL UP MODAL =====
        function showLevelUpModal() {
            document.getElementById('modalTier').textContent = tier;
            document.getElementById('modalLaughs').textContent = laughs;
            document.getElementById('levelUpText').textContent = getCoachMessage('tierUp');
            document.getElementById('levelUpModal').classList.add('show');
        }

        // ===== UPDATE UI =====
        function updateStats() {
            document.getElementById('tierDisplay').textContent = tier;
            document.getElementById('circuitDisplay').textContent = circuit + '/3';
            document.getElementById('laughsDisplay').textContent = laughs;
            document.getElementById('streakDisplay').textContent = streak;
            document.getElementById('progressTier').textContent = tier;
            var progress = (circuit / 3) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress);
        }

        function updateMessage(text, isCoach) {
            var el = document.getElementById('messageText');
            el.textContent = text;
            el.className = 'message-text' + (isCoach ? ' coach' : '');
        }

        // ===== START GAME =====
        function startGame() {
            initAudio();
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('speedSelector').style.pointerEvents = 'none';
            
            rhythmPattern = generatePattern();
            updateRhythmVisual();
            
            setTimeout(function() {
                playRhythm();
            }, 500);
        }

        // ===== SAVE/LOAD PROGRESS =====
        function saveProgress() {
            localStorage.setItem('lc-ritmo-tier', tier);
            localStorage.setItem('lc-ritmo-circuit', circuit);
            localStorage.setItem('lc-ritmo-laughs', laughs);
            localStorage.setItem('lc-ritmo-best', bestTier);
        }

        function loadProgress() {
            tier = parseInt(localStorage.getItem('lc-ritmo-tier')) || 1;
            circuit = parseInt(localStorage.getItem('lc-ritmo-circuit')) || 0;
            laughs = parseInt(localStorage.getItem('lc-ritmo-laughs')) || 0;
            bestTier = parseInt(localStorage.getItem('lc-ritmo-best')) || 0;
            updateStats();
        }

        // ===== LANGUAGE =====
        function setLang(l) {
            currentLang = l;
            localStorage.setItem('lc-lang', l);
            document.body.className = l;
            document.getElementById('btnEn').className = l === 'en' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btnEs').className = l === 'es' ? 'lang-btn active' : 'lang-btn';
        }

        // ===== SPEED SELECTOR =====
        function setupSpeedSelector() {
            var btns = document.querySelectorAll('.speed-btn');
            btns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    btns.forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    speed = this.dataset.speed;
                    bpm = parseInt(this.dataset.bpm);
                    document.getElementById('bpmDisplay').textContent = bpm;
                });
            });
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('continueBtn').addEventListener('click', function() {
            document.getElementById('levelUpModal').classList.remove('show');
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('speedSelector').style.pointerEvents = 'auto';
            updateStats();
        });
        document.getElementById('btnEn').addEventListener('click', function() { setLang('en'); });
        document.getElementById('btnEs').addEventListener('click', function() { setLang('es'); });

        // ===== INIT =====
        initGrid();
        loadProgress();
        setLang(currentLang);
        setupSpeedSelector();
    })();
    </script>
</body>
</html>
