<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE MATCH - LaughCourt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: white;
        }

        .game-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 6px 10px;
            padding-top: max(6px, env(safe-area-inset-top));
            padding-bottom: max(6px, env(safe-area-inset-bottom));
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(14px, 4vw, 18px);
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .lang-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .bpm-selector {
            display: flex;
            gap: 4px;
        }

        .bpm-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bpm-btn.active {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            border-color: #FFD700;
            color: #000;
        }

        .bpm-btn.locked {
            opacity: 0.5;
            cursor: pointer;
            position: relative;
        }

        .bpm-btn.locked::after {
            content: 'üîí';
            font-size: 8px;
            margin-left: 2px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 6px 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin: 4px 0;
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 800;
            color: #FFD700;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        /* Tier Badge */
        .tier-badge {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Court Wrapper - Flex container for centering */
        .court-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        /* Court Grid - Perfect mobile fit */
        .court-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
            max-width: min(100%, 40vh);
            max-height: 40vh;
            aspect-ratio: 1;
        }

        @media (max-height: 600px) {
            .court-grid {
                max-width: min(100%, 32vh);
                max-height: 32vh;
                gap: 4px;
            }
        }

        @media (min-height: 750px) {
            .court-grid {
                max-width: min(100%, 44vh);
                max-height: 44vh;
            }
        }

        /* Grid Cells with Rainbow Row Borders */
        .grid-cell {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border: 3px solid;
            background: linear-gradient(145deg, #1a1a24, #0f0f18);
            position: relative;
        }

        /* Row 1 - Orange */
        .grid-cell:nth-child(-n+5) {
            border-color: #FF6B00;
            box-shadow: 0 0 8px rgba(255,107,0,0.3), inset 0 0 10px rgba(255,107,0,0.1);
        }

        /* Row 2 - Gold */
        .grid-cell:nth-child(n+6):nth-child(-n+10) {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255,215,0,0.3), inset 0 0 10px rgba(255,215,0,0.1);
        }

        /* Row 3 - Teal */
        .grid-cell:nth-child(n+11):nth-child(-n+15) {
            border-color: #00D9A5;
            box-shadow: 0 0 8px rgba(0,217,165,0.3), inset 0 0 10px rgba(0,217,165,0.1);
        }

        /* Row 4 - Pink */
        .grid-cell:nth-child(n+16):nth-child(-n+20) {
            border-color: #FF1493;
            box-shadow: 0 0 8px rgba(255,20,147,0.3), inset 0 0 10px rgba(255,20,147,0.1);
        }

        /* Row 5 - Purple */
        .grid-cell:nth-child(n+21) {
            border-color: #9D4EDD;
            box-shadow: 0 0 8px rgba(157,78,221,0.3), inset 0 0 10px rgba(157,78,221,0.1);
        }

        .grid-cell:active {
            transform: scale(0.95);
        }

        .grid-cell.flash {
            animation: cellFlash 0.15s ease-out;
        }

        @keyframes cellFlash {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Center Court - Jump Ball Target */
        .grid-cell.center-court {
            border-width: 4px;
            pointer-events: none;
        }

        .grid-cell.center-court::before {
            content: 'üèÄ';
            position: absolute;
            font-size: 10px;
            top: 2px;
            right: 2px;
            opacity: 0.6;
        }

        /* Game Colors */
        .color-red { background: linear-gradient(135deg, #ff4444, #cc0000) !important; }
        .color-blue { background: linear-gradient(135deg, #4488ff, #0044cc) !important; }
        .color-green { background: linear-gradient(135deg, #44ff44, #00cc00) !important; }
        .color-yellow { background: linear-gradient(135deg, #ffff44, #cccc00) !important; }
        .color-purple { background: linear-gradient(135deg, #aa44ff, #6600cc) !important; }
        .color-orange { background: linear-gradient(135deg, #ff9944, #cc6600) !important; }

        /* Bottom Controls */
        .bottom-controls {
            display: flex;
            gap: 10px;
            padding: 8px 4px;
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        /* Message Display */
        .message-display {
            text-align: center;
            padding: 6px;
            min-height: 28px;
            flex-shrink: 0;
        }

        .message-display p {
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 600;
            color: #FFD700;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border-radius: 20px;
            padding: 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            border: 2px solid #FFD700;
        }

        .modal-title {
            font-family: 'Russo One', sans-serif;
            font-size: 22px;
            color: #FFD700;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            margin-bottom: 10px;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF6B00);
            color: #000;
        }

        .modal-btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            z-index: 500;
            pointer-events: none;
            animation: celebrateAnim 0.8s ease-out forwards;
        }

        @keyframes celebrateAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 4px;
            flex-shrink: 0;
        }

        .footer p {
            font-size: 10px;
            opacity: 0.5;
        }

        .ritnome-badge {
            font-weight: 700;
            color: #FFD700;
        }
    </style>
</head>
<body>

            <p class="modal-text" data-en="Get access to 90 BPM and 120 BPM training to accelerate your cognitive fitness journey!" data-es="¬°Obt√©n acceso a 90 BPM y 120 BPM para acelerar tu entrenamiento cognitivo!">Get access to 90 BPM and 120 BPM training to accelerate your cognitive fitness journey!</p>

    <!-- Tier Up Modal -->
    <div class="modal-overlay" id="tierModal">
        <div class="modal-content">
            <div class="modal-title" id="tierModalTitle">üèÜ TIER UP!</div>
            <p class="modal-text" id="tierModalText">You've advanced to the next tier!</p>
            <button class="modal-btn modal-btn-primary" onclick="closeTierModal()" data-en="LET'S GO!" data-es="¬°VAMOS!">LET'S GO!</button>
        </div>
    </div>

    <script>
        // ============================================
        // RITNOME‚Ñ¢ AUDIO ENGINE
        // ============================================
        var audioCtx = null;

        function getAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    return null;
                }
            }
            return audioCtx;
        }

        // C Major Pentatonic scale frequencies
        var ritnomeScale = [
            261.63, 293.66, 329.63, 392.00, 440.00,
            523.25, 587.33, 659.25, 783.99, 880.00, 1046.50
        ];

        function playRitnomeTone(index) {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = ritnomeScale[index % ritnomeScale.length];
                osc.connect(gain);
                gain.connect(ctx.destination);
                var beatDuration = 60 / state.bpm;
                gain.gain.setValueAtTime(0, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.4, ctx.currentTime + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + beatDuration * 0.8);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + beatDuration);
            } catch(e) {}
        }

        function playSuccessTone() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var notes = [523.25, 659.25, 783.99];
                notes.forEach(function(freq, i) {
                    var osc = ctx.createOscillator();
                    var gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    var startTime = ctx.currentTime + (i * 0.1);
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.3, startTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);
                    osc.start(startTime);
                    osc.stop(startTime + 0.25);
                });
            } catch(e) {}
        }

        function playErrorTone() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = 150;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.3);
            } catch(e) {}
        }

        function playTapTone() {
            var ctx = getAudioContext();
            if (!ctx) return;
            try {
                if (ctx.state === 'suspended') ctx.resume();
                var osc = ctx.createOscillator();
                var gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.value = 600;
                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.08);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }

        // ============================================
        // GAME STATE
        // ============================================
        var state = {
            score: 0,
            round: 1,
            tier: 1,
            perfectRounds: 0,
            laughs: 0,
            circuits: 0,
            bestScore: 0,
            bpm: 60,
            hasAllBPM: false,
            lang: 'en',
            playing: false,
            canTap: false,
            targetColor: null,
            flashInterval: null,
            roundMatches: 0,
            roundMisses: 0,
            matchesNeeded: 5,
            currentFlashIndex: -1
        };

        var CENTER_CELL = 12; // Center of 5x5 grid (index 12 = row 3, col 3)

        var COLORS = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];

        var TIERS = [
            { name: 'ROOKIE', nameEs: 'NOVATO', threshold: 0 },
            { name: 'STARTER', nameEs: 'TITULAR', threshold: 50 },
            { name: 'CAPTAIN', nameEs: 'CAPIT√ÅN', threshold: 100 },
            { name: 'ALL-STAR', nameEs: 'ESTRELLA', threshold: 200 },
            { name: 'MVP', nameEs: 'MVP', threshold: 350 },
            { name: 'LEGEND', nameEs: 'LEYENDA', threshold: 500 }
        ];

        var MESSAGES = {
            start: { en: 'Tap START for Jump Ball!', es: '¬°Toca INICIO para el Salto!' },
            match: { en: 'Match the center color!', es: '¬°Iguala el color del centro!' },
            correct: { en: 'üéØ Nice match!', es: 'üéØ ¬°Buen match!' },
            wrong: { en: '‚ùå Wrong color!', es: '‚ùå ¬°Color incorrecto!' },
            roundWin: { en: 'üèÄ Round complete!', es: 'üèÄ ¬°Ronda completa!' },
            perfect: { en: '‚≠ê PERFECT ROUND!', es: '‚≠ê ¬°RONDA PERFECTA!' },
            gameOver: { en: 'Circuit complete!', es: '¬°Circuito completo!' }
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            loadState();
            createGrid();
            updateDisplay();
            updateBPMButtons();
            setMessage(MESSAGES.start[state.lang]);
        }

        function loadState() {
            try {
                state.tier = parseInt(localStorage.getItem('lc-match-tier')) || 1;
                state.bestScore = parseInt(localStorage.getItem('lc-match-best')) || 0;
                state.laughs = parseInt(localStorage.getItem('lc-match-laughs')) || 0;
                state.circuits = parseInt(localStorage.getItem('lc-match-circuits')) || 0;
                state.lang = localStorage.getItem('lc-lang') || 'en';

                var bpmAccess = localStorage.getItem('lc-bpm-access');
                if (bpmAccess) {
                    var access = JSON.parse(bpmAccess);
                    state.hasAllBPM = access.allBPM || false;
                }
            } catch(e) {}
        }

        function saveState() {
            try {
                localStorage.setItem('lc-match-tier', state.tier);
                localStorage.setItem('lc-match-best', state.bestScore);
                localStorage.setItem('lc-match-laughs', state.laughs);
                localStorage.setItem('lc-match-circuits', state.circuits);
                localStorage.setItem('lc-lang', state.lang);
            } catch(e) {}
        }

        function createGrid() {
            var grid = document.getElementById('courtGrid');
            grid.innerHTML = '';
            for (var i = 0; i < 25; i++) {
                var cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                if (i === CENTER_CELL) {
                    cell.classList.add('center-court');
                } else {
                    cell.onclick = function() { handleTap(this); };
                }
                grid.appendChild(cell);
            }
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function startGame() {
            if (state.playing) return;

            // Initialize audio context on user interaction
            getAudioContext();

            state.playing = true;
            state.score = 0;
            state.round = 1;
            state.perfectRounds = 0;
            state.roundMatches = 0;
            state.roundMisses = 0;

            document.getElementById('startBtn').disabled = true;
            updateDisplay();
            startRound();
        }

        function startRound() {
            state.canTap = true;
            state.roundMatches = 0;
            state.roundMisses = 0;

            // Pick new target color (Jump Ball!)
            state.targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];

            // Set center court to target color
            var centerCell = document.querySelector('.grid-cell[data-index="' + CENTER_CELL + '"]');
            clearCellColors();
            centerCell.className = 'grid-cell center-court color-' + state.targetColor;

            setMessage(MESSAGES.match[state.lang]);

            // Start flashing colors on other cells
            startFlashing();
        }

        function startFlashing() {
            var beatInterval = (60 / state.bpm) * 1000;

            state.flashInterval = setInterval(function() {
                flashRandomCell();
            }, beatInterval);
        }

        function flashRandomCell() {
            // Clear previous flash (except center)
            var cells = document.querySelectorAll('.grid-cell:not(.center-court)');
            cells.forEach(function(cell) {
                cell.className = 'grid-cell';
            });

            // Pick random non-center cell
            var availableCells = [];
            for (var i = 0; i < 25; i++) {
                if (i !== CENTER_CELL) availableCells.push(i);
            }
            var randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
            state.currentFlashIndex = randomIndex;

            // Pick random color (could be target or not)
            var flashColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            var cell = document.querySelector('.grid-cell[data-index="' + randomIndex + '"]');
            cell.classList.add('color-' + flashColor, 'flash');
            cell.dataset.color = flashColor;

            // Play tone
            playRitnomeTone(randomIndex % ritnomeScale.length);
        }

        function handleTap(cell) {
            if (!state.canTap || !state.playing) return;

            playTapTone();

            var tappedColor = cell.dataset.color;
            var index = parseInt(cell.dataset.index);

            if (!tappedColor) {
                // Tapped empty cell
                playErrorTone();
                setMessage(MESSAGES.wrong[state.lang]);
                state.roundMisses++;
                return;
            }

            if (tappedColor === state.targetColor) {
                // Correct match!
                playSuccessTone();
                state.score += 10;
                state.roundMatches++;
                state.laughs++;

                cell.classList.remove('color-' + tappedColor);
                cell.dataset.color = '';
                setMessage(MESSAGES.correct[state.lang]);
                showCelebration('üéØ');

                if (state.roundMatches >= state.matchesNeeded) {
                    completeRound();
                }
            } else {
                // Wrong color
                playErrorTone();
                state.roundMisses++;
                setMessage(MESSAGES.wrong[state.lang]);
            }

            updateDisplay();
        }

        function completeRound() {
            clearInterval(state.flashInterval);
            state.canTap = false;

            var isPerfect = state.roundMisses === 0;
            if (isPerfect) {
                state.perfectRounds++;
                state.score += 25; // Bonus
                setMessage(MESSAGES.perfect[state.lang]);
                showCelebration('‚≠ê');
            } else {
                setMessage(MESSAGES.roundWin[state.lang]);
            }

            // Check tier advancement
            checkTierAdvancement();

            // Next round or complete circuit
            setTimeout(function() {
                if (state.round >= 5) {
                    completeCircuit();
                } else {
                    state.round++;
                    state.matchesNeeded = Math.min(5 + state.round, 10);
                    updateDisplay();
                    startRound();
                }
            }, 1500);
        }

        function completeCircuit() {
            state.playing = false;
            state.circuits++;

            if (state.score > state.bestScore) {
                state.bestScore = state.score;
            }

            saveState();
            setMessage(MESSAGES.gameOver[state.lang] + ' üèÜ ' + state.score);
            document.getElementById('startBtn').disabled = false;
            showCelebration('üèÜ');
        }

        function checkTierAdvancement() {
            if (state.perfectRounds >= 3 && state.tier < TIERS.length) {
                state.tier++;
                state.perfectRounds = 0;
                saveState();
                showTierModal();
            }
        }

        function clearCellColors() {
            var cells = document.querySelectorAll('.grid-cell:not(.center-court)');
            cells.forEach(function(cell) {
                cell.className = 'grid-cell';
                cell.dataset.color = '';
            });
        }

        function resetGame() {
            clearInterval(state.flashInterval);
            state.playing = false;
            state.canTap = false;
            state.score = 0;
            state.round = 1;
            state.perfectRounds = 0;
            state.roundMatches = 0;
            state.roundMisses = 0;

            clearCellColors();
            var centerCell = document.querySelector('.center-court');
            if (centerCell) {
                centerCell.className = 'grid-cell center-court';
            }

            document.getElementById('startBtn').disabled = false;
            updateDisplay();
            setMessage(MESSAGES.start[state.lang]);
        }

        // ============================================
        // BPM & LANGUAGE
        // ============================================
        function setBPM(bpm) {
            if ((bpm === 90 || bpm === 120) && !state.hasAllBPM) {
                showUpgradeModal();
                return;
            }

            state.bpm = bpm;
            updateBPMButtons();

            // Restart flashing with new tempo if playing
            if (state.playing && state.flashInterval) {
                clearInterval(state.flashInterval);
                startFlashing();
            }
        }

        function updateBPMButtons() {
            document.querySelectorAll('.bpm-btn').forEach(function(btn) {
                var bpm = parseInt(btn.dataset.bpm);
                btn.classList.remove('active', 'locked');

                if (bpm === state.bpm) {
                    btn.classList.add('active');
                } else if ((bpm === 90 || bpm === 120) && !state.hasAllBPM) {
                    btn.classList.add('locked');
                }
            });
        }

        function toggleLanguage() {
            state.lang = state.lang === 'en' ? 'es' : 'en';
            localStorage.setItem('lc-lang', state.lang);

            document.querySelector('.lang-toggle').textContent = state.lang === 'en' ? 'ES' : 'EN';

            // Update all translatable elements
            document.querySelectorAll('[data-' + state.lang + ']').forEach(function(el) {
                el.textContent = el.dataset[state.lang];
            });

            // Update tier badge
            var tierInfo = TIERS[state.tier - 1];
            document.getElementById('tierBadge').textContent = state.lang === 'en' ? tierInfo.name : tierInfo.nameEs;

            // Update message
            if (!state.playing) {
                setMessage(MESSAGES.start[state.lang]);
            }
        }

        // ============================================
        // UI UPDATES
        // ============================================
        function updateDisplay() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('round').textContent = state.round;
            document.getElementById('laughs').textContent = state.laughs;

            var tierInfo = TIERS[state.tier - 1];
            document.getElementById('tierBadge').textContent = state.lang === 'en' ? tierInfo.name : tierInfo.nameEs;
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function showCelebration(emoji) {
            var cele = document.createElement('div');
            cele.className = 'celebration';
            cele.textContent = emoji;
            document.body.appendChild(cele);
            setTimeout(function() { cele.remove(); }, 800);
        }

        // ============================================
        // MODALS
        // ============================================
        function showUpgradeModal() {
            document.getElementById('upgradeModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('upgradeModal').classList.remove('active');
        }

        function handleUpgrade() {
            window.open('https://buy.stripe.com/9B6bJ2c9i1qy0Qrbqh00005', '_blank');
            closeModal();
        }

        function showTierModal() {
            var tierInfo = TIERS[state.tier - 1];
            var title = 'üèÜ ' + (state.lang === 'en' ? tierInfo.name : tierInfo.nameEs) + '!';
            var text = state.lang === 'en'
                ? 'You\'ve reached ' + tierInfo.name + ' tier!'
                : '¬°Has alcanzado el nivel ' + tierInfo.nameEs + '!';

            document.getElementById('tierModalTitle').textContent = title;
            document.getElementById('tierModalText').textContent = text;
            document.getElementById('tierModal').classList.add('active');
        }

        function closeTierModal() {
            document.getElementById('tierModal').classList.remove('active');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
