<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - GoTrotters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --orange: #FF6B00;
            --orange-dark: #CC5500;
            --teal: #4ECDC4;
            --dark: #0A0A0F;
            --card: #111118;
            --text: #FFFFFF;
            --text-muted: #8892A0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark), #0a0a1a);
            color: var(--text);
            padding: 20px;
        }
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10,10,15,0.9);
            backdrop-filter: blur(10px);
        }
        .header-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .header-logo img {
            height: 40px;
            width: auto;
        }
        .lang-toggle {
            display: flex;
            gap: 4px;
            background: var(--card);
            padding: 4px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 25px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .lang-btn:hover { color: var(--text); }
        .lang-btn.active { background: var(--orange); color: var(--text); }
        
        .container {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            margin-top: 60px;
        }
        .logo { text-align: center; margin-bottom: 10px; }
        .logo h1 { font-size: 32px; font-weight: 800; }
        .logo .go { color: var(--orange); }
        .logo .trotters { color: var(--teal); }
        
        .trial-badge {
            text-align: center;
            margin-bottom: 30px;
        }
        .trial-badge span {
            display: inline-block;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            color: var(--text);
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            font-size: 12px; 
            color: var(--text-muted); 
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
        }
        .form-group input:focus { outline: none; border-color: var(--orange); }
        .form-group input::placeholder { color: var(--text-muted); }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .acceptance-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .acceptance-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            text-align: center;
        }
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        .checkbox-item:last-child { margin-bottom: 0; }
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--orange);
            cursor: pointer;
            flex-shrink: 0;
        }
        .checkbox-item label {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
            cursor: pointer;
        }
        .checkbox-item a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
        }
        .checkbox-item a:hover { color: var(--teal); }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,107,0,0.3);
        }
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: rgba(255,68,68,0.1);
            border: 1px solid rgba(255,68,68,0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .error.show { display: block; }
        
        .back { text-align: center; margin-top: 20px; }
        .back a { color: var(--text-muted); font-size: 14px; text-decoration: none; }
        .back a:hover { color: var(--orange); }
        
        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
        }
        .success-screen.show { display: block; }
        .success-icon { font-size: 64px; margin-bottom: 20px; }
        .success-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .success-title .go { color: var(--orange); }
        .success-title .trotters { color: var(--teal); }
        .success-message {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .license-box {
            background: rgba(255,107,0,0.1);
            border: 2px solid var(--orange);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .license-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .license-key {
            font-family: monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--orange);
            letter-spacing: 3px;
        }
        .license-expiry {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 15px;
        }
        .copy-btn {
            padding: 12px 24px;
            background: rgba(78,205,196,0.2);
            border: 1px solid var(--teal);
            color: var(--teal);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .copy-btn:hover { background: rgba(78,205,196,0.3); }
        .copy-btn.copied { background: var(--teal); color: var(--dark); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; margin-top: 70px; }
            .form-row { grid-template-columns: 1fr; }
            .checkbox-item label { font-size: 13px; }
            .license-key { font-size: 20px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <header class="header-nav">
        <a href="https://gotrotters.com" class="header-logo">
            <img src="TheGoTrotters.png" alt="GoTrotters">
        </a>
        <div class="lang-toggle">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="es">ES</button>
        </div>
    </header>
    
    <div class="container">
        <!-- Registration Form -->
        <div id="formScreen">
            <div class="logo">
                <h1><span class="go">Go</span><span class="trotters">Trotters</span></h1>
            </div>
            
            <div class="trial-badge">
                <span data-en="üèÄ 7-Day Free Trial" data-es="üèÄ Prueba Gratis 7 D√≠as">üèÄ 7-Day Free Trial</span>
            </div>
            
            <div class="error" id="error"></div>
            
            <form id="trialForm">
                <div class="form-group">
                    <label data-en="FACILITY NAME" data-es="NOMBRE DE INSTALACI√ìN">FACILITY NAME</label>
                    <input type="text" id="facilityName" required data-placeholder-en="Sunrise Senior Living" data-placeholder-es="Centro de Vida Amanecer" placeholder="Sunrise Senior Living">
                </div>
                
                <div class="form-group">
                    <label data-en="CONTACT NAME" data-es="NOMBRE DE CONTACTO">CONTACT NAME</label>
                    <input type="text" id="contactName" required data-placeholder-en="John Smith" data-placeholder-es="Juan Garc√≠a" placeholder="John Smith">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label data-en="EMAIL" data-es="CORREO ELECTR√ìNICO">EMAIL</label>
                        <input type="email" id="email" required placeholder="john@facility.com">
                    </div>
                    <div class="form-group">
                        <label data-en="PHONE" data-es="TEL√âFONO">PHONE</label>
                        <input type="tel" id="phone" placeholder="(787) 555-1234">
                    </div>
                </div>
                
                <div class="form-group">
                    <label data-en="GOTROTTERS (Trial: Up to 10)" data-es="GOTROTTERS (Prueba: Hasta 10)">GOTROTTERS (Trial: Up to 10)</label>
                    <input type="text" value="10" disabled style="opacity: 0.6;">
                </div>
                
                <div class="acceptance-box">
                    <div class="acceptance-title" data-en="Required Acceptance" data-es="Aceptaci√≥n Requerida">Required Acceptance</div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="acceptPrivacy">
                        <label for="acceptPrivacy">
                            <span data-en="I have read and accept the" data-es="He le√≠do y acepto la">I have read and accept the</span>
                            <a href="https://gotrotters.com/privacy.html" target="_blank" data-en="Privacy Policy" data-es="Pol√≠tica de Privacidad">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="acceptTerms">
                        <label for="acceptTerms">
                            <span data-en="I have read and accept the" data-es="He le√≠do y acepto los">I have read and accept the</span>
                            <a href="https://gotrotters.com/terms.html" target="_blank" data-en="Terms of Service" data-es="T√©rminos de Servicio">Terms of Service</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn" disabled data-en="üèÄ Start Free Trial" data-es="üèÄ Comenzar Prueba Gratis">üèÄ Start Free Trial</button>
            </form>
            
            <p class="back"><a href="https://gotrotters.com" data-en="‚Üê Back to Home" data-es="‚Üê Volver al Inicio">‚Üê Back to Home</a></p>
        </div>
        
        <!-- Success Screen -->
        <div id="successScreen" class="success-screen">
            <div class="success-icon">üèÄ</div>
            <div class="success-title" data-en="Welcome to GoTrotters!" data-es="¬°Bienvenido a GoTrotters!"><span data-en="Welcome to " data-es="¬°Bienvenido a ">Welcome to </span><span class="go">Go</span><span class="trotters">Trotters</span><span data-en="!" data-es="!">!</span></div>
            <p class="success-message" data-en="Your 7-day free trial is now active. Save your facility PIN below ‚Äî you'll need it to access your dashboard." data-es="Tu prueba gratis de 7 d√≠as est√° activa. Guarda tu PIN de instalaci√≥n ‚Äî lo necesitar√°s para acceder a tu panel.">Your 7-day free trial is now active. Save your facility PIN below ‚Äî you'll need it to access your dashboard.</p>
            
            <div class="license-box">
                <div class="license-label" data-en="YOUR FACILITY PIN" data-es="TU PIN DE INSTALACI√ìN">YOUR FACILITY PIN</div>
                <div class="license-key" id="generatedKey">0000</div>
                <div class="license-expiry" id="expiryDate"></div>
            </div>
            
            <button class="copy-btn" id="copyBtn" data-en="üìã Copy PIN" data-es="üìã Copiar PIN">üìã Copy PIN</button>
            
            <a href="facility-login.html" class="btn" data-en="Go to Dashboard ‚Üí" data-es="Ir al Panel ‚Üí">Go to Dashboard ‚Üí</a>
        </div>
    </div>
    
    <script>
        var currentLang = localStorage.getItem('gt-lang') || 'en';
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('gt-lang', lang);
            
            // Update text content
            var els = document.querySelectorAll('[data-en]');
            for (var i = 0; i < els.length; i++) {
                var text = els[i].getAttribute('data-' + lang);
                if (text) els[i].textContent = text;
            }
            
            // Update placeholders
            var inputs = document.querySelectorAll('[data-placeholder-en]');
            for (var j = 0; j < inputs.length; j++) {
                var placeholder = inputs[j].getAttribute('data-placeholder-' + lang);
                if (placeholder) inputs[j].placeholder = placeholder;
            }
            
            // Update buttons
            var btns = document.querySelectorAll('.lang-btn');
            for (var k = 0; k < btns.length; k++) {
                if (btns[k].dataset.lang === lang) {
                    btns[k].classList.add('active');
                } else {
                    btns[k].classList.remove('active');
                }
            }
        }
        
        var langBtns = document.querySelectorAll('.lang-btn');
        for (var k = 0; k < langBtns.length; k++) {
            langBtns[k].addEventListener('click', function() { 
                setLang(this.dataset.lang); 
            });
        }
        
        // Checkbox validation
        var privacyCheckbox = document.getElementById('acceptPrivacy');
        var termsCheckbox = document.getElementById('acceptTerms');
        var submitBtn = document.getElementById('submitBtn');
        
        function checkAcceptance() {
            submitBtn.disabled = !(privacyCheckbox.checked && termsCheckbox.checked);
        }
        
        privacyCheckbox.addEventListener('change', checkAcceptance);
        termsCheckbox.addEventListener('change', checkAcceptance);
        
        // Form submission
        document.getElementById('trialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var error = document.getElementById('error');
            error.classList.remove('show');
            
            var data = {
                facilityName: document.getElementById('facilityName').value,
                contactName: document.getElementById('contactName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            fetch('/api/trial/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(res) { return res.json(); })
            .then(function(result) {
                if (result.success) {
                    document.getElementById('generatedKey').textContent = result.facilityPin || result.licenseKey;
                    var expDate = new Date(result.expirationDate);
                    var expText = currentLang === 'es' ? 'Expira: ' : 'Expires: ';
                    document.getElementById('expiryDate').textContent = expText + expDate.toLocaleDateString();
                    
                    document.getElementById('formScreen').style.display = 'none';
                    document.getElementById('successScreen').classList.add('show');
                } else {
                    error.textContent = result.error || (currentLang === 'es' ? 'Error en el registro' : 'Registration failed');
                    error.classList.add('show');
                }
            })
            .catch(function() {
                error.textContent = currentLang === 'es' ? 'Error de conexi√≥n' : 'Connection error';
                error.classList.add('show');
            });
        });
        
        // Copy button
        document.getElementById('copyBtn').addEventListener('click', function() {
            var key = document.getElementById('generatedKey').textContent;
            var btn = this;
            navigator.clipboard.writeText(key).then(function() {
                btn.textContent = currentLang === 'es' ? '‚úì ¬°Copiado!' : '‚úì Copied!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = currentLang === 'es' ? 'üìã Copiar PIN' : 'üìã Copy PIN';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
        
        setLang(currentLang);
    </script>
</body>
</html>
